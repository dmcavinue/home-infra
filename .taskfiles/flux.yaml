---
version: "3"

tasks:

  check:
    desc: Flux Preflight check
    cmds:
      - flux check --pre

  bootstrap:
    deps: [check]
    desc: Flux bootstrap
    cmds:      
      - kubectl apply --server-side --kustomize={{.ROOT_DIR}}/kubernetes/bootstrap

  install:
    deps: [bootstrap]
    desc: Flux install
    cmds:
      - kubectl apply --server-side --kustomize={{.ROOT_DIR}}/kubernetes/flux/config

  sync:
    desc: Sync flux-system with the Git Repository
    cmds:
      - flux reconcile source git home-kubernetes

  gr-sync:
    desc: Sync Flux GitRepositories
    cmd: |
      kubectl get gitrepositories --all-namespaces --no-headers | awk '{print $1, $2}' | xargs -n 1 -l bash -c \
          'kubectl -n $0 annotate gitrepository/$1 reconcile.fluxcd.io/requestedAt=$(date +%s) --field-manager=flux-client-side-apply --overwrite'

  ks-sync:
    desc: Sync Flux Kustomizations
    cmd: |
      kubectl get kustomization --all-namespaces --no-headers | awk '{print $1, $2}' | xargs --max-procs=4 -l bash -c \
          'kubectl -n $0 annotate kustomization/$1 reconcile.fluxcd.io/requestedAt="$(date +%s)" --field-manager=flux-client-side-apply --overwrite'

  hr-sync:
    desc: Sync Flux HelmReleases
    cmd: |
      kubectl get helmreleases --all-namespaces --no-headers | awk '{print $1, $2}' | xargs --max-procs=4 -l bash -c \
          'kubectl -n $0 annotate helmrelease/$1 reconcile.fluxcd.io/requestedAt="$(date +%s)" --overwrite'

  hr-suspend:
    desc: Suspend all Flux HelmReleases
    cmd: |
      flux get helmrelease --all-namespaces --no-header | awk '{print $1, $2}' | xargs -l bash -c 'flux -n $0 suspend helmrelease $1'

  hr-resume:
    desc: Resume all Flux HelmReleases
    cmd: |
      flux get helmrelease --all-namespaces --no-header | awk '{print $1, $2}' | xargs -l bash -c 'flux -n $0 resume helmrelease $1'

