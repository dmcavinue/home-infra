---
- name: Ceph
  block:
    - name: Reset Ceph Drives # noqa: ignore-errors
      ignore_errors: true
      when: ceph_drives | default([]) | length > 0
      block:
        - name: Wipe (sgdisk)
          ansible.builtin.command: "sgdisk --zap-all $(realpath {{ item }})"
          loop: "{{ ceph_drives }}"
