---
k3s_control_node: true
k3s_server:
  node-ip: "{{ ansible_host }}"
  tls-san:
    - "k8s.{{ lookup('env', (lookup('env', 'ENVIRONMENT')|upper) + '_DOMAIN' ) }}"
    - "{{ lookup('env', (lookup('env', 'ENVIRONMENT')|upper) + '_VIP_IP' ) }}"
  https-listen-port: 6443
  docker: false
  flannel-backend: "none" # quote
  disable:
    - coredns
    - flannel
    - local-storage
    - metrics-server
    - servicelb
    - traefik
  disable-network-policy: true
  disable-cloud-controller: true
  disable-kube-proxy: true
  cluster-cidr: 10.30.0.0/16
  service-cidr: 10.31.0.0/16
  write-kubeconfig-mode: "0644"
  kube-controller-manager-arg:
    - bind-address=0.0.0.0
  kube-scheduler-arg:
    - bind-address=0.0.0.0
  kube-apiserver-arg:
    - anonymous-auth=true
    # - "oidc-client-id=dex-k8s-authenticator"
    # - "oidc-groups-claim=groups"
    # - "oidc-issuer-url=https://dex.{{ lookup('env', (lookup('env', 'ENVIRONMENT')|upper) + '_DOMAIN' ) }}"
    # - "oidc-username-claim=email"
