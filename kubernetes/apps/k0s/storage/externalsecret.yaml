---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: storage
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-kv-backend
  namespace: storage
spec:
  provider:
    vault:
      server: "https://vault.logfold.com"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes/k0s"
          role: "storage"
          serviceAccountRef:
            name: "vault-auth"
