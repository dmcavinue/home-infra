---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-secret
  namespace: storage
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: minio-secret
    template:
      engineVersion: v2
      data:
        rootUser: "{{.ROOT_USER}}"
        rootPassword: "{{.ROOT_PASSWORD}}"
  dataFrom:
    - extract:
        key: /security/lldap
    - extract:
        key: /storage/minio
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: db-backup-secret
  namespace: storage
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: db-backup-secret
    template:
      engineVersion: v2
      data:
        CONSOLE_ACCESS_KEY: "{{.CONSOLE_ACCESS_KEY}}"
        CONSOLE_SECRET_KEY: ""
  dataFrom:
    - extract:
        key: /storage/minio
