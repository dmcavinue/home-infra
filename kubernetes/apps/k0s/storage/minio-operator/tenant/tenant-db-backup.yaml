---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: db-backup-secret
  namespace: storage
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: db-backup-secret
    template:
      engineVersion: v2
      data:
        CONSOLE_ACCESS_KEY: "{{.CONSOLE_ACCESS_KEY}}"
        CONSOLE_SECRET_KEY: ""
  dataFrom:
    - extract:
        key: /storage/minio
---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: db-backup
  namespace: storage
spec:
  pools:
    - servers: 1
      name: db-backup
      volumesPerServer: 4
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          storageClassName: local-path
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
      containerSecurityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
  configuration:
    name: minio-tenant-secret
  users:
    - name: db-backup-secret
  buckets:
    - name: "db-backup"
      region: "us-east-1"
      objectLock: true
