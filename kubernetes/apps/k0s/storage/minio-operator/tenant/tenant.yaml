apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio
  namespace: storage
spec:
  pools:
    - servers: 4
      name: minio
      volumesPerServer: 1
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          storageClassName: local-path
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 2Gi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
      containerSecurityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
  users:
    - name: minio-tenant-secret
  buckets:
    - name: "db-backup"
      region: "us-east-1"
      objectLock: true
  configuration:
    name: minio-tenant-secret
