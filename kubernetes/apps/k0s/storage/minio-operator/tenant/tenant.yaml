apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: test
  namespace: storage
spec:
  pools:
    - servers: 3
      name: test
      volumesPerServer: 3
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          storageClassName: local-path
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 2Gi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
      containerSecurityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
  users:
    - name: minio-tenant-secret
  buckets:
    - name: "test-bucket1"
      region: "us-east-1"
      objectLock: true
  configuration:
    name: minio-tenant-secret
