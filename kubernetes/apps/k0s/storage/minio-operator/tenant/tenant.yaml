apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: test
  namespace: storage
spec:
  pools:
    - servers: 1
      name: test
      volumesPerServer: 1
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          storageClassName: local-path
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 2Gi
      # containerSecurityContext:
      #   runAsUser: 1000
      #   runAsGroup: 1000
      #   runAsNonRoot: true
  users:
    - name: storage-user
  configuration:
    name: minio-tenant-secret
  env:
    - name: MINIO_IDENTITY_LDAP_SERVER_ADDR
      value: "lldap.${PRIVATE_DOMAIN}:636"
    - name: MINIO_IDENTITY_LDAP_USER_DN_SEARCH_FILTER
      value: "(uid=%s)"
    - name: MINIO_IDENTITY_LDAP_GROUP_SEARCH_FILTER
      value: "(member=%d)"