---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: storage
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-kv-backend
  namespace: storage
spec:
  provider:
    vault:
      server: "https://vault.${DOMAIN}"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes/${ENVIRONMENT}"
          role: "storage"
          serviceAccountRef:
            name: "vault-auth"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-tenant-secret
  namespace: storage
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: minio-tenant-secret
    template:
      engineVersion: v2
      data:
        CONSOLE_ACCESS_KEY: "{{.MINIO_CONSOLE_ACCESS_KEY}}"
        CONSOLE_SECRET_KEY: "{{.MINIO_CONSOLE_SECRET_KEY}}"
        config: |
          env:
            MINIO_IDENTITY_LDAP_LOOKUP_BIND_DN: "uid=admin,ou=people,{{.LLDAP_LDAP_BASE_DN}}"
            MINIO_IDENTITY_LDAP_LOOKUP_BIND_PASSWORD: "{{.LLDAP_LDAP_USER_PASS}}"
            MINIO_IDENTITY_LDAP_USER_DN_SEARCH_BASE_DN: "{{.LLDAP_LDAP_BASE_DN}}"
            MINIO_IDENTITY_LDAP_GROUP_SEARCH_BASE_DN: "ou=groups,{{.LLDAP_LDAP_BASE_DN}}"
  dataFrom:
    - extract:
        key: /security/lldap
    - extract:
        key: /storage/minio