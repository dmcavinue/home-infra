---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-tenant-secret
  namespace: storage
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: minio-tenant-secret
    template:
      engineVersion: v2
      data:
        config.env: |-
          export MINIO_STORAGE_CLASS_STANDARD="EC:2"
          export MINIO_BROWSER="on"
          export MINIO_IDENTITY_LDAP_SERVER_ADDR="lldap.logfold.com:636"
          export MINIO_IDENTITY_LDAP_USER_DN_SEARCH_FILTER="(uid=%s)"
          export MINIO_IDENTITY_LDAP_GROUP_SEARCH_FILTER="(member=%d)"
          export MINIO_IDENTITY_LDAP_LOOKUP_BIND_DN="uid=admin,ou=people,{{.LLDAP_LDAP_BASE_DN}}"
          export MINIO_IDENTITY_LDAP_LOOKUP_BIND_PASSWORD="{{.LLDAP_LDAP_USER_PASS}}"
          export MINIO_IDENTITY_LDAP_USER_DN_SEARCH_BASE_DN="{{.LLDAP_LDAP_BASE_DN}}"
          export MINIO_IDENTITY_LDAP_GROUP_SEARCH_BASE_DN="ou=groups,{{.LLDAP_LDAP_BASE_DN}}"
          export MINIO_ROOT_USER="{{.ROOT_USER}}"
          export MINIO_ROOT_PASSWORD="{{.ROOT_PASSWORD}}"
  dataFrom:
    - extract:
        key: /security/lldap
    - extract:
        key: /storage/minio
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: db-backup-secret
  namespace: storage
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: db-backup-secret
    template:
      engineVersion: v2
      data:
        CONSOLE_ACCESS_KEY: "{{.CONSOLE_ACCESS_KEY}}"
        CONSOLE_SECRET_KEY: ""
  dataFrom:
    - extract:
        key: /storage/minio
