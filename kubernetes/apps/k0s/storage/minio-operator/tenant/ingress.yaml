apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minio
  namespace: storage
spec:
  rules:
  - host: "minio.${DOMAIN}"
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: https-minio
  tls:
    - hosts:
        - "esphome.${DOMAIN}"