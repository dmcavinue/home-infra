---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: operator
      version: 4.5.8
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: local-path-provisioner
      namespace: kube-system
  values:
    image:
      repository: quay.io/minio/operator
      tag: v5.0.7
    ingress:
      enabled: true
      ingressClassName: "nginx"
      tls:
      - hosts:
        - "minio-dashboard.${DOMAIN}"
      host: "minio-dashboard.${DOMAIN}"
