---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: operator
      version: 5.0.11
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    operator:
      replicaCount: 1
      image:
          repository: quay.io/minio/operator
          tag: v5.0.11-amd64
          pullPolicy: IfNotPresent
    console:
      ingress:
        enabled: true
        ingressClassName: "nginx"
        tls:
        - hosts:
          - "minio-console.${DOMAIN}"
        host: "minio-console.${DOMAIN}"
