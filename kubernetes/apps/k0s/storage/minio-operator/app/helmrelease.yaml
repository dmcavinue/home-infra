---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio-operator
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: operator
      version: 4.3.7
      sourceRef:
        kind: HelmRepository
        name: minio
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    console:
      ingress:
        enabled: true
        ingressClassName: "nginx"
        tls:
        - hosts:
          - "minio.${DOMAIN}"
        host: "minio.${DOMAIN}"
