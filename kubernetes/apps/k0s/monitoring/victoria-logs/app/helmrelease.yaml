---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: victoria-logs
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: victoria-logs-single
      version: 0.3.4
      sourceRef:
        kind: HelmRepository
        name: victoria-metrics
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: local-path-provisioner
      namespace: kube-system
  values:
    server:
      enabled: true
      name: server
      image:
        repository: victoriametrics/victoria-logs
        tag: "v0.4.2-victorialogs"
      fullnameOverride:
      retentionPeriod: 1
      extraArgs:
        envflag.enable: "true"
        envflag.prefix: k0s_
        loggerFormat: json
      persistentVolume:        
        enabled: true      
        accessModes:
          - ReadWriteOnce
        storageClass: "local-path"        
        size: 10Gi
      resources: {}
        # limits:
        #   cpu: 500m
        #   memory: 512Mi
        # requests:
        #   cpu: 500m
        #   memory: 512Mi
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
        hosts:
          - name: &hoststorage vmlogs.${DOMAIN}
            path: /
        tls:
          - hosts:
              - *hoststorage
        ingressClassName: nginx
        pathType: Prefix
      terminationGracePeriodSeconds: 60
      service:
        annotations:
          io.cilium/global-service: "true"
      serviceMonitor:      
        enabled: true
    fluent-bit:      
      enabled: true
      daemonSetVolumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
      daemonSetVolumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      resources: {}
      config:
        outputs: |
          [OUTPUT]
              Name http
              Match kube.*
              Host {{ .Release.Name }}-victoria-logs-single-server
              port 9428
              compress gzip
              uri /insert/jsonline?_stream_fields=stream,kubernetes_pod_name&_msg_field=log&_time_field=date
              format json_lines
              json_date_format iso8601
              header AccountID 0
              header ProjectID 0
        filters: |
          [FILTER]
              Name kubernetes
              Match kube.*
              Merge_Log On
              Keep_Log On
              K8S-Logging.Parser On
              K8S-Logging.Exclude On
          [FILTER]
              Name                nest
              Match               *
              Wildcard            pod_name
              Operation lift
              Nested_under kubernetes
              Add_prefix   kubernetes_
