---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lldap
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicas: 1
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/lldap/lldap
      tag: latest-alpine@sha256:e481eb7a48b12b5fd07db224c82604fae2c5dbdd8a4eaac63c64b5b240305016
    env:
      TZ: America/New_York
      LLDAP_HTTP_PORT: &port 80
      LLDAP_HTTP_URL: "https://lldap.${DOMAIN}"
      LLDAP_LDAP_PORT: &ldapPort 389
      LLDAP_LDAPS_OPTIONS__ENABLED: "true"
      LLDAP_LDAPS_OPTIONS__PORT: &ldapsPort 636
      LLDAP_LDAPS_OPTIONS__CERT_FILE: /certs/tls.crt
      LLDAP_LDAPS_OPTIONS__KEY_FILE: /certs/tls.key
    envFrom:
      - secretRef:
          name: lldap-secret
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${LLDAP_LB_IP}"
        ports:
          http:
            port: *port
          ldap:
            enabled: true
            port: *ldapPort
          ldaps:
            enabled: true
            port: *ldapsPort
    ingress:
      main:
        enabled: false
        ingressClassName: nginx
        hosts:
          - host: &host "lldap.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: emptyDir
      certs:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: "lldap-${DOMAIN/./-}-tls"
        subPath:
          - path: tls.key
            mountPath: /certs/tls.key
          - path: tls.crt
            mountPath: /certs/tls.crt
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 500Mi
