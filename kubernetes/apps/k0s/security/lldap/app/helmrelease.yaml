---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lldap
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/lldap/lldap
      tag: latest-alpine@sha256:d619c2031bec0ee755aff401c692183ef6251b41ae781b2e7e880abf804950f7
    env:
      TZ: America/New_York
      LLDAP_HTTP_PORT: &port 80
      LLDAP_HTTP_URL: "https://lldap.${DOMAIN}"
      LLDAP_LDAP_PORT: &ldapPort 389
      LLDAP_LDAPS_OPTIONS__ENABLED: "true"
      LLDAP_LDAPS_OPTIONS__PORT: &ldapsPort 636
      LLDAP_LDAPS_OPTIONS__CERT_FILE: /certs/tls.crt
      LLDAP_LDAPS_OPTIONS__KEY_FILE: /certs/tls.key
    envFrom:
      - secretRef:
          name: lldap-secret
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "192.168.9.115"
          io.cilium/global-service: "true"
        ports:
          http:
            port: *port
          ldap:
            enabled: true
            port: *ldapPort
          ldaps:
            enabled: true
            port: *ldapsPort
    ingress:
      main:
        enabled: false
        ingressClassName: nginx
        hosts:
          - host: &host "lldap.${DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    volumeClaimTemplates:
      - name: data
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 500Mi
        storageClass: local-path
    persistence:
      certs:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: "lldap-logfold-com-tls"
        subPath:
          - path: tls.key
            mountPath: /certs/tls.key
          - path: tls.crt
            mountPath: /certs/tls.crt
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 500Mi