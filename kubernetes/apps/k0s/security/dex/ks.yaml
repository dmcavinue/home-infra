---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-dex
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-lldap
  path: ./kubernetes/apps/k0s/security/dex/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
