apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dex
  namespace: security
spec:
  ingressClassName: nginx
  rules:
  - host: "dex.logfold.com"
    http:
      paths:
      - backend:
          service:
            name: dex
            port:
              number: 5556
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - "dex.logfold.com"
