---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 30m
  chart:
    spec:
      chart: vault
      version: 0.25.0
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    server:
      image:
        repository: "hashicorp/vault"
        tag: "1.14.3"
      dataStorage:
        storageClass: local-path
      standalone:
        enabled: "true"
      # service:
      #   annotations:
      #     io.cilium/global-service: "true"
    # injector:
    #   enabled: true
    #   replicas: 1
    #   logLevel: "debug"
    #   externalVaultAddr: https://vault.logfold.com
    #   extraEnvironmentVars:
    #     AGENT_INJECT_TLS_MIN_VERSION: tls13
    #   metrics:
    #     enabled: true
    #   authPath: "auth/kubernetes/k0s"
    csi:
      enabled: true
      debug: true