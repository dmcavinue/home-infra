---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-vault
  namespace: flux-system
spec:
  dependsOn:
    - name: shared-apps-local-path-provisioner
  path: ./kubernetes/clusters/${ENVIRONMENT}/vault/vault/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m

