---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-nginx
  namespace: flux-system
spec:
  dependsOn:
  - name: shared-apps-cert-manager
  path: ./kubernetes/apps/${ENVIRONMENT}/ingress/nginx/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-certificates
  namespace: flux-system
spec:
  dependsOn:
  - name: shared-apps-cert-manager
  path: ./kubernetes/apps/${ENVIRONMENT}/ingress/nginx/certificates
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-external-ingress
  namespace: flux-system
spec:
  dependsOn:
  - name: shared-apps-cert-manager
  path: ./kubernetes/apps/${ENVIRONMENT}/ingress/nginx/external-ingress
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
