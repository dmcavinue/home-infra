---
apiVersion: v1
kind: Service
metadata:
  name: kvm
  namespace: ingress
spec:
  ports:
  - name: http
    port: 443
    protocol: TCP
    targetPort: 443
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: kvm
  namespace: ingress
subsets:
- addresses:
  - ip: "${INGRESS_KVM_IP}"
  ports:
  - name: http
    port: 443
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kvm
  namespace: ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  rules:
  - host: "kvm.logfold.com"
    http:
      paths:
      - backend:
          service:
            name: kvm
            port:
              number: 443
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - "kvm.logfold.com"
