---
apiVersion: v1
kind: Service
metadata:
  name: adguard
  namespace: ingress
  annotations:
    io.cilium/global-service: "true"
spec:
  ports:
  - name: http
    port: 3000
    protocol: TCP
    targetPort: 3000
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: adguard
  namespace: ingress
subsets:
- addresses:
  - ip: "${INGRESS_ADGUARD_IP}"
  ports:
  - name: http
    port: 3000
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard
  namespace: ingress
spec:
  ingressClassName: nginx
  rules:
  - host: "adguard.${DOMAIN}"
    http:
      paths:
      - backend:
          service:
            name: adguard
            port:
              number: 3000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - "adguard.${DOMAIN}"
