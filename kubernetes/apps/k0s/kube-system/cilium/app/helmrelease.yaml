---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.14.2
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    autoDirectNodeRoutes: true
    enable-ipv4-masquerade: true
    bpf:
      masquerade: true
    bgp:
      enabled: false
    cluster:
      name: "k0s"
      id: "2"
    # clustermesh:
    #   useAPIServer: true
    #   apiserver:
    #     tls:
    #       auto:
    #         method: certmanager
    #         certManagerIssuerRef:
    #           group: cert-manager.io
    #           kind: Issuer
    #           name: vault-issuer
    #     kvstoremesh:
    #       enabled: true
    #     service:
    #       type: LoadBalancer
    #       loadBalancerIP: "192.168.9.114"
      # config:
      #   enabled: true
      #   clusters:
      #   - name: k8s
      #     address: k8s.mesh.cilium.io
      #     port: 2379
    containerRuntime:
      integration: containerd
      socketPath: /var/run/k3s/containerd/containerd.sock
    endpointRoutes:
      enabled: true
    # gatewayAPI:
    #   enabled: true
    #   service:
    #     loadBalancerIP: "xxxx"
    # ingressController:
    #   enabled: true
    #   enforceHttps: true
    #   loadbalancerMode: shared
    #   defaultSecretName: "logfold-com-tls"
    #   defaultSecretNamespace: ingress
    #   service:
    #     name: cilium-ingress
    #     type: LoadBalancer
    #     loadBalancerIP: "xxxx"
    #   gateway-api-secrets-namespace: "ingress"
    hubble:
      enabled: true
      # tls:
      #   auto:
      #     method: certmanager
      #     certManagerIssuerRef:
      #       group: cert-manager.io
      #       kind: Issuer
      #       name: vault-issuer
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          serviceMonitor:
            enabled: true
      ui:
        enabled: false
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: 10.0.0.0/8
    k8sServiceHost: 192.168.9.8
    k8sServicePort: 443
    kubeProxyReplacement: strict
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    l2announcements:
      enabled: true
      leaseDuration: 120s
      leaseRenewDeadline: 60s
      leaseRetryPeriod: 1s
    loadBalancer:
      algorithm: maglev
      serviceTopology: true
      mode: dsr
    localRedirectPolicy: true
    operator:
      replicas: 1
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      dashboards:
        enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    dashboards:
      enabled: true
    rollOutCiliumPods: true
    securityContext:
      privileged: true
    tunnel: disabled
