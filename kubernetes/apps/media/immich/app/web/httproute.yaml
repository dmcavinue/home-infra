---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: immich
  namespace: media
spec:
  parentRefs:
    - name: cilium-ingressgateway
      namespace: ingress
  hostnames:
    - "immich.${DOMAIN}"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: immich-server
      port: 3001
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: immich-web
      port: 3000
