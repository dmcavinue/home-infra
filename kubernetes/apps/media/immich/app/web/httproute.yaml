---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: immich
  namespace: media
spec:
  parentRefs:
    - name: cilium-ingressgateway
      namespace: ingress
  hostnames:
    - "immich.${DOMAIN}"
  rules:
    - backendRefs:
        - name: immich-web
          port: 3000
