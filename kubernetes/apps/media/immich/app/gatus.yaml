---
apiVersion: v1
kind: ConfigMap
metadata:
  name: immich-gatus
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: immich
        group: media
        url: https://immich.${DOMAIN}
        interval: 1m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: slack
