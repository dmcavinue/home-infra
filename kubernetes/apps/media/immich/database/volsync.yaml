---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-db-restic
  namespace: media
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: immich-db-restic-secret
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: '{{ .RESTIC_URL }}/immich-db'
        RESTIC_PASSWORD: '{{ .RESTIC_IMMICH_PASSWORD }}'
  dataFrom:
    - extract:
        key: /volsync/volsync
    - extract:
        key: /volsync/immich
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: immich-db
  namespace: media
spec:
  sourcePVC: immich-1
  trigger:
    schedule: "0 7 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: immich-db-restic-secret
    cacheCapacity: 8Gi
    cacheStorageClassName: local-path
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    retain:
      daily: 7
      within: 3d
