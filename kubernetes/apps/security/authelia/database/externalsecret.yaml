---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia-database-superuser
  namespace: security
spec:
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: authelia-database-superuser
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: /security/authelia
        property: AUTHELIA_POSTGRES_SUPER_USER
    - secretKey: password
      remoteRef:
        key: /security/authelia
        property: AUTHELIA_POSTGRES_SUPER_PASSWORD
    - secretKey: access-key
      remoteRef:
        key: /security/authelia
        property: AUTHELIA_DB_BACKUP_ACCESS_KEY
    - secretKey: secret
      remoteRef:
        key: /security/authelia
        property: AUTHELIA_DB_BACKUP_SECRET
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authelia-database-user
  namespace: security
spec:
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: authelia-database-user
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: /security/authelia
        property: AUTHELIA_POSTGRES_USER
    - secretKey: password
      remoteRef:
        key: /security/authelia
        property: AUTHELIA_POSTGRES_PASSWORD
