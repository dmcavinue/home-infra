---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authelia
  namespace: security
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:14.8-7
  inheritedMetadata:
    labels:
      kube-image-keeper.enix.io/image-caching-policy: ignore
  primaryUpdateStrategy: unsupervised
  bootstrap:
    # initdb:
    #   database: authelia
    #   owner: authelia
    #   secret:
    #     name: authelia-database-user
    recovery:
      source: &previousCluster authelia-1
  storage:
    size: 2Gi
    storageClass: local-path
  superuserSecret:
    name: authelia-database-superuser
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 14d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://db-backup/authelia
      endpointURL: "https://minio.${LOCAL_DOMAIN}"
      serverName: &currentCluster authelia-2
      s3Credentials:
        accessKeyId:
          name: authelia-database-superuser
          key: access-key
        secretAccessKey:
          name: authelia-database-superuser
          key: secret
  externalClusters:
  - name: *previousCluster
    barmanObjectStore:
      destinationPath: s3://db-backup/authelia
      endpointURL: "https://minio.${LOCAL_DOMAIN}"
      s3Credentials:
        accessKeyId:
          name: authelia-database-superuser
          key: access-key
        secretAccessKey:
          name: authelia-database-superuser
          key: secret