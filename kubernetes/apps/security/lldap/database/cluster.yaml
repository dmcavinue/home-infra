---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: lldap
  namespace: security
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:14.8-7
  inheritedMetadata:
    labels:
      kube-image-keeper.enix.io/image-caching-policy: ignore
  primaryUpdateStrategy: unsupervised
  bootstrap:
    initdb:
      database: lldap
      owner: lldap
      secret:
        name: lldap-database-user
  storage:
    size: 2Gi
    storageClass: local-path
  superuserSecret:
    name: lldap-database-superuser
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
