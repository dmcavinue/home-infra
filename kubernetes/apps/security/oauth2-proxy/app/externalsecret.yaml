---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth2-proxy-secret
  namespace: security
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: oauth2-proxy-secret
    template:
      type: Opaque
      engineVersion: v2
      data:
        client-id: "oauth2-proxy"
        client-secret: "{{.DEX_OAUTH2_CLIENT_SECRET}}"
        cookie-secret: "{{.DEX_OAUTH2_COOKIE_SECRET}}"
  data:
    - extract:
        key: /security/dex