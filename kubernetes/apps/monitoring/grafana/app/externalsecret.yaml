---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana
  namespace: monitoring
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: grafana
    template:
      type: opaque
      data:
        admin-user: "{{ .ADMIN_USER }}"
        admin-password: "{{ .ADMIN_PASSWORD }}"
        ldap-toml: |
          verbose_logging = true
          [[servers]]
          host = "{{ .LDAP_SERVER }}"
          port = 636
          use_ssl = true
          start_tls = false
          ssl_skip_verify =  false
          bind_dn = "uid={{ .LDAP_USERNAME }},cn=users,{{ .LDAP_ROOT }}"
          bind_password = "{{ .LDAP_PASSWORD }}"

          search_filter = "(uid=%s)"

          # An array of base dns to search through
          search_base_dns = ["cn=users,{{ .LDAP_ROOT }}"]

          group_search_filter = "(&(objectClass=posixGroup)(memberUid=%s))"
          group_search_filter_user_attribute = "uid"
          group_search_base_dns = ["cn=groups,{{ .LDAP_ROOT }}"]

          # Specify names of the ldap attributes your ldap uses
          [servers.attributes]
          name = "givenName"
          surname = "sn"
          username = "uid"
          member_of = "memberOf"
          email =  "Email"

          [[servers.group_mappings]]
          group_dn = "cn=administrators,cn=groups,{{ .LDAP_ROOT }}"
          org_role = "Admin"
          org_id = 1

          [[servers.group_mappings]]
          group_dn = "cn=grafana,cn=groups,{{ .LDAP_ROOT}}"
          org_role = "Viewer"
          org_id = 1
  dataFrom:
    - extract:
        key: /monitoring/grafana
