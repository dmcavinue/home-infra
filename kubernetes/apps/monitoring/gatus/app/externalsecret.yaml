---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gatus
  namespace: monitoring
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: gatus-secret
    template:
      engineVersion: v2
      data:
        # App
        GATUS_SLACK_WEBHOOK_URL: "{{ .GATUS_SLACK_WEBHOOK_URL }}"
        # DB
        GATUS_POSTGRES_USER: "{{ .GATUS_POSTGRES_USER }}"
        GATUS_POSTGRES_PASSWORD: "{{ .GATUS_POSTGRES_PASSWORD }}"
        GATUS_DOMAIN: "{{ .GATUS_DOMAIN }}"
  dataFrom:
    - extract:
        key: /monitoring/gatus
