---
web:
  port: ${CUSTOM_WEB_PORT}
storage:
  type: postgres
  path: postgres://${GATUS_POSTGRES_USER}:${GATUS_POSTGRES_PASSWORD}@gatus-rw:5432/gatus?sslmode=disable
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
alerting:
  slack:
    webhook-url: ${GATUS_SLACK_WEBHOOK_URL}
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
