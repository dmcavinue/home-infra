---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bootstrap-immich
  namespace: database
spec:
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: bootstrap-immich
    template:
      type: opaque
      data:
        immich.sql: |
          CREATE USER {{ .IMMICH_POSTGRES_USER }} WITH PASSWORD '{{ .IMMICH_POSTGRES_PASSWORD }}';
          CREATE DATABASE immich WITH OWNER {{ .IMMICH_POSTGRES_USER }};
  dataFrom:
    - extract:
        key: /media/immich
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bootstrap-home-assistant
  namespace: database
spec:
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: bootstrap-home-assistant
    template:
      type: opaque
      data:
        home-assistant.sql: |
          CREATE USER {{ .HASS_POSTGRES_USER }} WITH PASSWORD '{{ .HASS_POSTGRES_PASSWORD }}';
          CREATE DATABASE home_assistant WITH OWNER {{ .HASS_POSTGRES_USER }};
  dataFrom:
    - extract:
        key: /home-automation/home-assistant
