---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bootstrap-sql
  namespace: database
spec:
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: bootstrap-sql
    template:
      type: opaque
      data:
        immich.sql: |
          ALTER USER immich WITH PASSWORD '{{ .IMMICH_POSTGRES_PASSWORD }}';
  dataFrom:
    - extract:
        key: /media/immich
