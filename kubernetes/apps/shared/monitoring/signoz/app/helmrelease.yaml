---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: signoz
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: signoz
      version: 48.1.2
      sourceRef:
        kind: HelmRepository
        name: signoz
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    frontend:
      ingress:
        enabled: true
        ingressClassName: nginx
        pathType: Prefix
        hosts:
          - &host "signoz.${DOMAIN}"
        tls:
          - hosts:
              - *host