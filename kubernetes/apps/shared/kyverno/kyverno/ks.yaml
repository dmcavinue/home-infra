---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: shared-apps-kyverno
  namespace: flux-system
spec:
  path: ./kubernetes/apps/shared/kyverno/kyverno/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: shared-apps-cluster-policies
  namespace: flux-system
spec:
  dependsOn:
    - name: shared-apps-kyverno
  path: ./kubernetes/apps/shared/kyverno/kyverno/policies
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
