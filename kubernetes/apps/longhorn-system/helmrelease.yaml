---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  releaseName: longhorn
  interval: 5m
  chart:
    spec:
      chart: longhorn
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
      interval: 5m
  values:
    csi:
      kubeletRootDir: /var/lib/kubelet
    persistence:
      defaultClass: false
      recurringJobSelector:
        enable: false
    defaultSettings:
      backupTarget: "nfs://${NFS_HOST}:/volume1/pv/production/longhorn"
    ingress:
      enabled: false
