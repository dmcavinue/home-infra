---
warp-routing:
  enabled: true
originRequest:
  http2Origin: true
  connectTimeout: 30s
ingress:
  - hostname: ${DOMAIN}
    service: https://nginx-external-controller.ingress.svc.cluster.local:443
    originRequest:
      originServerName: external.${DOMAIN}
  - hostname: "*.${DOMAIN}"
    service: https://nginx-external-controller.ingress.svc.cluster.local:443
    originRequest:
      originServerName: external.${DOMAIN}
  - service: http_status:404