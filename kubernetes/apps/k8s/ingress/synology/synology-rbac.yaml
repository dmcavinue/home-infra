---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: synology-dns
  namespace: ingress
---
apiVersion: v1
kind: Secret
metadata:
  name: synology-dns
  namespace: ingress
  annotations:
    kubernetes.io/service-account.name: "synology-dns"
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.${ENVIRONMENT}.io/v1
kind: Role
metadata:
  name: synology-dns
  namespace: ingress
rules:
  - apiGroups:
      - "cert-manager.io"
    resources:
      - certificates
    resourceNames:
      - "feelingsmachine-com"
    verbs:
      - list
      - get
  - apiGroups:
      - ""
    resources:
      - secrets
    resourceNames:
      - "feelingsmachine-com-tls"
    verbs:
      - list
      - get
---
apiVersion: rbac.authorization.${ENVIRONMENT}.io/v1
kind: RoleBinding
metadata:
  name: synology-dns
  namespace: ingress
roleRef:
  apiGroup: rbac.authorization.${ENVIRONMENT}.io
  kind: Role
  name: synology-dns
subjects:
  - kind: ServiceAccount
    name: synology-dns
    namespace: ingress
