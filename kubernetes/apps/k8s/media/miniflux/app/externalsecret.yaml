---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: miniflux
  namespace: media
spec:
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: miniflux-secret
    template:
      engineVersion: v2
      data:
        ADMIN_USERNAME: "{{ .MINIFLUX_ADMIN_USERNAME }}"
        ADMIN_PASSWORD: "{{ .MINIFLUX_ADMIN_PASSWORD }}"
        DATABASE_URL: "postgres://{{ .MINIFLUX_POSTGRES_USER }}:{{ .MINIFLUX_POSTGRES_PASSWORD }}@miniflux-rw.media.svc.cluster.local/miniflux?sslmode=disable"
  dataFrom:
    - extract:
        key: /media/miniflux
