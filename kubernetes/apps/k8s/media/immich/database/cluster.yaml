---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich
  namespace: media
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:14.8-7
  inheritedMetadata:
    labels:
      kube-image-keeper.enix.io/image-caching-policy: ignore
  primaryUpdateStrategy: unsupervised
  bootstrap:
    initdb:
      database: immich
      owner: immich
      secret:
        name: immich-database-user
    recovery:
      source: &previousCluster immich-1
  storage:
    size: 5Gi
    storageClass: local-path
  superuserSecret:
    name: immich-database-superuser
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 14d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://db-backup/immich
      endpointURL: "https://minio.${K0S_DOMAIN}"
      serverName: &currentCluster immich-2
      s3Credentials:
        accessKeyId:
          name: immich-database-superuser
          key: access-key
        secretAccessKey:
          name: immich-database-superuser
          key: secret
