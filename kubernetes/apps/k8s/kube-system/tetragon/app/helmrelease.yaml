---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tetragon
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: tetragon
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    serviceAccount:
      create: true
      name: "tetragon"
    hostNetwork: true
    tetragon:
      image:
        repository: quay.io/cilium/tetragon
        tag: v0.11.0
      securityContext:
        privileged: true
      prometheus:
        serviceMonitor:
          enabled: true
      exportDenyList: |-
        {"health_check":true}
        {"namespace":["", "cilium", "kube-system"]}
      enableK8sAPI: true
      enableCiliumAPI: true
      enablePolicyFilter: false
      enablePolicyFilterDebug: false
      enableProcessCred: true
      enableProcessNs: true
    tetragonOperator:
      enabled: true
      image:
        override: ~
        repository: quay.io/cilium/tetragon-operator
        tag: v0.11.0
    export:
      stdout:
        image:
          override: ~
          repository: quay.io/cilium/hubble-export-stdout
          tag: v1.0.3