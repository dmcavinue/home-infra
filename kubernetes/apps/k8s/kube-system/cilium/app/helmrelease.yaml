---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.14.1
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    autoDirectNodeRoutes: true
    bpf:
      masquerade: true
    bgp:
      enabled: false
    cluster:
      name: "k8s"
      id: "${CILIUM_ID}"
    containerRuntime:
      integration: containerd
      socketPath: /var/run/k3s/containerd/containerd.sock
    endpointRoutes:
      enabled: true
    # gatewayAPI:
    #   enabled: true
    #   service:
    #     loadBalancerIP: "${CILIUM_LB_IP}"
    ingressController:
      enabled: true
      enforceHttps: true
      loadbalancerMode: shared
      defaultSecretName: "${DOMAIN/./-}-tls"
      defaultSecretNamespace: ingress
      service:
        name: cilium-ingress
        type: LoadBalancer
        loadBalancerIP: "${CILIUM_LB_IP}"
      gateway-api-secrets-namespace: "ingress"
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          serviceMonitor:
            enabled: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          hosts:
            - &host "hubble.${DOMAIN}"
          tls:
            - hosts:
                - *host
          annotations:
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/auth-signin: https://oauth.${K0S_DOMAIN}/oauth2/start?rd=https://hubble.nucstack.com/oauth2/callback
            nginx.ingress.kubernetes.io/auth-url: https://oauth.${K0S_DOMAIN}/oauth2/auth
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: 10.32.0.0/16
    k8sServiceHost: ${VIP_IP}
    k8sServicePort: ${VIP_PORT}
    kubeProxyReplacement: strict
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    l2announcements:
      enabled: true
      leaseDuration: 120s
      leaseRenewDeadline: 60s
      leaseRetryPeriod: 1s
    loadBalancer:
      algorithm: maglev
      serviceTopology: true
      mode: dsr
    localRedirectPolicy: true
    operator:
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      dashboards:
        enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    dashboards:
      enabled: true
    rollOutCiliumPods: true
    securityContext:
      privileged: true
    tunnel: disabled