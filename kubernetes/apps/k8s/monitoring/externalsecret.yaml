---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: monitoring
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-kv-backend
  namespace: monitoring
spec:
  provider:
    vault:
      server: "${VAULT_ADDR}"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes/k8s"
          role: "monitoring"
          serviceAccountRef:
            name: "vault-auth"
