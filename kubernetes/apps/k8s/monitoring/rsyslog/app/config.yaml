---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rsyslog-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: rsyslog
    app.kubernetes.io/instance: rsyslog
data:
  rsyslog.conf: |
    #$DebugLevel 2
    $ModLoad imudp
    $UDPServerRun 514
    $ModLoad imtcp
    $InputTCPServerRun 514
    *.* @@(o)promtail-syslog.monitoring.svc.cluster.local:1514;RSYSLOG_SyslogProtocol23Format
