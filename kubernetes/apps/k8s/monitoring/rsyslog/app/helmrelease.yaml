---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rsyslog
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ${DOCKER_PRIVATE_REGISTRY}/rsyslog
      tag: 0.0.2
    service:
      main:
        enabled: false
      rsyslog:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${RSYSLOG_LB_IP}"
        externalIPs:
          - "${RSYSLOG_LB_IP}"
        ports:
          udp:
            enabled: true
            port: 514
            protocol: UDP
            targetPort: 514
    ingress:
      main:
        enabled: false
    securityContext:
      privileged: true
    probes:
      startup:
        enabled: false
      liveness:
        enabled: false
      readiness:
        enabled: false
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: rsyslog-config
        subPath:
          - path: rsyslog.conf
            mountPath: /etc/rsyslog.conf
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 96Mi
