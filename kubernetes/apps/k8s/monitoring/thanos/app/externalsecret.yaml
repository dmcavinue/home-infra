---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: thanos-store-secret
  namespace: monitoring
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: thanos-store-secret
    template:
      engineVersion: v2
      data:
        CONSOLE_ACCESS_KEY: "{{.CONSOLE_ACCESS_KEY}}"
        CONSOLE_SECRET_KEY: ""
        BUCKET_NAME: "thanos"
        BUCKET_HOST: "https://minio.${K0S_DOMAIN}"
        BUCKET_REGION: "us-east1"
  dataFrom:
    - extract:
        key: /storage/minio
