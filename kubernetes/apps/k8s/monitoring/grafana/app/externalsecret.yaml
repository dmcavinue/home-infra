---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana
  namespace: monitoring
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: grafana
    template:
      type: opaque
      data:
        admin-user: "{{ .ADMIN_USER }}"
        admin-password: "{{ .ADMIN_PASSWORD }}"
        ldap-toml: |
          verbose_logging = true
          [[servers]]
          host = "lldap.${PRIVATE_DOMAIN}"
          port = 389
          use_ssl = false
          start_tls = false
          ssl_skip_verify =  true
          bind_dn = "uid=admin,ou=people,{{ .LDAP_ROOT }}"
          bind_password = "{{ .LDAP_PASSWORD }}"

          search_filter = "(uid=%s)"

          # An array of base dns to search through
          search_base_dns = ["{{ .LDAP_ROOT }}"]

          # Specify names of the ldap attributes your ldap uses
          [servers.attributes]
          name = "displayName"
          surname = "sn"
          username = "uid"
          member_of = "memberOf"
          email =  "mail"

          [[servers.group_mappings]]
          group_dn = "cn=grafana-admin,ou=groups,{{ .LDAP_ROOT }}"
          org_role = "Admin"
          grafana_admin = true
  dataFrom:
    - extract:
        key: /monitoring/grafana
