---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gatus-database-superuser
  namespace: gatus
spec:
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: gatus-database-superuser
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: /gatus
        property: GATUS_POSTGRES_SUPER_USER
    - secretKey: password
      remoteRef:
        key: /gatus
        property: GATUS_POSTGRES_SUPER_PASSWORD
    - secretKey: access-key
      remoteRef:
        key: /gatus
        property: GATUS_DB_BACKUP_ACCESS_KEY
    - secretKey: secret
      remoteRef:
        key: /gatus
        property: GATUS_DB_BACKUP_SECRET
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gatus-database-user
  namespace: monitoring
spec:
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: gatus-database-user
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: /monitoring/gatus
        property: GATUS_POSTGRES_USER
    - secretKey: password
      remoteRef:
        key: /monitoring/gatus
        property: GATUS_POSTGRES_PASSWORD