---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-gatus
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-gatus-database
  path: ./kubernetes/apps/${ENVIRONMENT}/monitoring/gatus/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-gatus-database
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-cloudnative-pg
  path: ./kubernetes/apps/${ENVIRONMENT}/monitoring/gatus/database
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
