---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prometheus-secret
  namespace: monitoring
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: prometheus-secret
    template:
      engineVersion: v2
      data:
        FLUX_SLACK_WEBHOOK: "{{ .FLUX_SLACK_WEBHOOK }}"
  dataFrom:
    - extract:
        key: /flux-system/notification
