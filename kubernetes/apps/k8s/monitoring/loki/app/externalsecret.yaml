---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: loki-basic-auth
  namespace: monitoring
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: loki-basic-auth
    template:
      type: Opaque
      engineVersion: v2
      data:
        .htpasswd: "{{.BASIC_AUTH}}"
  dataFrom:
    - extract:
        key: /monitoring/loki
