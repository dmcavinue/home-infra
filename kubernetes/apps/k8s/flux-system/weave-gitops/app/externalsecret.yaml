---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: cluster-user-auth
    template:
      engineVersion: v2
      data:
        username: admin
        password: "{{ .ADMIN_PASSWORD }}"
  dataFrom:
    - extract:
        key: /flux-system/weave-gitops
