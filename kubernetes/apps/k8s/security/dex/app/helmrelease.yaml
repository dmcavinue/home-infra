---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: security
spec:
  releaseName: dex
  interval: 5m
  chart:
    spec:
      chart: dex
      version: 0.15.2
      sourceRef:
        kind: HelmRepository
        name: dex
        namespace: flux-system
      interval: 5m
  valuesFrom:
    - kind: Secret
      name: dex-secret
  values:
    image:
      repository: ghcr.io/dexidp/dex
      tag: v2.37.0
    env:
      KUBERNETES_POD_NAMESPACE: security
    ingress:
      enabled: false

    config:
      issuer: https://dex.${DOMAIN}
      storage:
        type: kubernetes
        config:
          inCluster: true

      web:
        http: 0.0.0.0:5556

      frontend:
        theme: dark

      expiry:
        signingKeys: "6h"
        idTokens: "24h"

      logger:
        level: debug
        format: json

      oauth2:
        responseTypes: ["code", "token", "id_token"]
        skipApprovalScreen: true
        alwaysShowLoginScreen: false

      enablePasswordDB: false

    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 250Mi
