---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authelia-gatus
  namespace: security
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: authelia
        group: security
        url: "https://auth.${DOMAIN}"
        interval: 1m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: slack
