---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    resources:
      limits:
        memory: 1500Mi
      requests:
        cpu: 200m
        memory: 1Gi
    image:
      repository: esphome/esphome
      tag: 2023.8.3
    env:
      ESPHOME_DASHBOARD_USE_PING: true
      PLATFORMIO_CORE_DIR: /config/.plattformio
      PLATFORMIO_GLOBALLIB_DIR: /config/.plattformioLibs
    service:
      main:
        ports:
          http:
            port: 6052
    ingress:
      main:
        enabled: false
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 10Gi
        storageClass: ceph-block
    serviceAccount:
      create: true
      name: esphome
    podSecurityContext:
      fsGroup: 1001
      runAsUser: 1001
      runAsGroup: 1001
    securityContext:
      fsGroup: 1001
      runAsUser: 1001
      runAsGroup: 1001
      capabilities:
        drop:
          - ALL
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault
