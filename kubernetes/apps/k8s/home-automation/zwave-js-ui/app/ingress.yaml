apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zwavejs
  namespace: home-automation
  # annotations:
  #   nginx.ingress.kubernetes.io/auth-signin: "https://oauth.logfold.com/oauth2/start?rd=https://zwavejs.nucstack.com/oauth2/callback"
  #   nginx.ingress.kubernetes.io/auth-url: "https://oauth.logfold.com/oauth2/auth"
spec:
  ingressClassName: vilium
  rules:
  - host: "zwavejs.${DOMAIN}"
    http:
      paths:
      - backend:
          service:
            name: zwave-js-ui
            port:
              number: 8091
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - "zwavejs.${DOMAIN}"
