---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tidbyt-proxy
  namespace: home-automation
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: tidbyt-proxy
    template:
      engineVersion: v2
      data:        
        TIDBYT_API_KEY: "{{.TIDBYT_API_KEY}}"
        TIDBYT_DEVICE_ID: "{{.TIDBYT_DEVICE_ID}}"
        DEBUG_MODE: "true"
  dataFrom:
    - extract:
        key: /home-automation/tidbyt-proxy
