---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-frigate
  namespace: flux-system
spec:
  dependsOn:
    - name: shared-apps-node-feature-rules
  path: ./kubernetes/apps/k8s/home-automation/frigate/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
