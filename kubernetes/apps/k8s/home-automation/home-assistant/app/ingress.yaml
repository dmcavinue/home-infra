---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant-code
  namespace: home-automation
  annotations:
    nginx.ingress.kubernetes.io/auth-url: https://oauth.nucstack.com/oauth2/auth
    nginx.ingress.kubernetes.io/auth-signin: https://oauth.nucstack.com/oauth2/start
spec:
  ingressClassName: nginx
  rules:
  - host: "hass-code.nucstack.com"
    http:
      paths:
      - backend:
          service:
            name: home-assistant-addon-codeserver
            port:
              number: 12321
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - "hass-code.nucstack.com"
