---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    defaultPodOptions:
      nodeSelector:
        feature.node.kubernetes.io/skyconnect: "true"
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        type: statefulset
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2023.10.4
              imagePullPolicy: IfNotPresent
            env:
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: home-assistant-secret
            pod:
              securityContext:
                privileged: true
            lifecycle:
              postStart:
                exec:
                  command: ["/sbin/apk", "add", "openldap-clients"]
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 750Mi
          codeserver:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.18.0
            env:
              TZ: ${TIMEZONE}
            args:
              - "/config"
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
            volumeMounts:
            - name: config
              mountPath: /config
        statefulset:
          volumeClaimTemplates:
            - name: config
              globalMounts:
                - path: /config
              accessMode: ReadWriteOnce
              size: 5Gi
              storageClass: ceph-block
    service:
      main:
        ports:
          http:
            port: &port 8123
      codeserver:
        type: ClusterIP
        controller: main
        ports:
          http:
            enabled: true
            port: 8080
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host hass.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: *port
        tls:
          - hosts:
              - *host
      codeserver:
        enabled: true
        className: nginx
        hosts:
          - host: &host hass-code.${DOMAIN}
            paths:
            - path: /
              pathType: Prefix
              service:
                name: codeserver
                port: http
        tls:
          - hosts:
              - *host
    persistence:
      auth:
        name: home-assistant-auth
        type: secret
        globalMounts:
          - path: /secrets/home-assistant.cfg
            subPath: home-assistant.cfg
            readOnly: true
      auth-scripts:
        name: home-assistant-scripts
        type: configMap
        defaultMode: 511
        globalMounts:
          - path: /ldap.sh
            subPath: ldap.sh
            readOnly: true
      usb:
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Nabu_Casa_SkyConnect_v1.0_9ae749b85541ed11a39a83a7ccf2b06c-if00-port0
        hostPathType: CharDevice