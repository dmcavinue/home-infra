---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    hostNetwork: true
    dnsPolicy: clusterFirstWithHostNet
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2023.8.2
    env:
      TZ: America/New_York
    envFrom:
      - secretRef:
          name: home-assistant-secret
    service:
      main:
        ports:
          http:
            port: 8123
    ingress:
      main:
        enabled: false
    securityContext:
      privileged: true
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: ceph-block
    lifecycle:
      postStart:
        exec:
          command: ["/sbin/apk", "add", "openldap-clients"]
    persistence:
      auth:
        enabled: true
        type: secret
        name: home-assistant-auth
        subPath: home-assistant.cfg
        mountPath: /secrets/home-assistant.cfg
        readOnly: true
      auth-scripts:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: home-assistant-scripts
            defaultMode: 0777
        subPath:
          - path: ldap.sh
            mountPath: /ldap.sh
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Nabu_Casa_SkyConnect_v1.0_9ae749b85541ed11a39a83a7ccf2b06c-if00-port0
        mountPath: /dev/ttyUSB0
        hostPathType: CharDevice
    nodeSelector:    
      feature.node.kubernetes.io/skyconnect: "true"
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 750Mi
