---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault-injector
  namespace: vault
spec:
  interval: 30m
  chart:
    spec:
      chart: vault-injector
      version: 0.25.0
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    injector:
      metrics:
        enabled: true
      authPath: "auth/kubernetes/k8s"
    csi:
      enabled: true
      debug: true