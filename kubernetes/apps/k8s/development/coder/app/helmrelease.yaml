---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: coder
  namespace: development
spec:
  interval: 30m
  chart:
    spec:
      chart: coder
      version: 2.1.3
      sourceRef:
        kind: HelmRepository
        name: coder
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    coderd:
      serviceSpec:
        type: ClusterIP
    coder:
      env:
        - name: CODER_PG_CONNECTION_URL
          valueFrom:
            secretKeyRef:
              name: coder-secret
              key: url
        - name: CODER_ACCESS_URL
          value: "https://code.${DOMAIN}"
    ingress:
      enabled: false