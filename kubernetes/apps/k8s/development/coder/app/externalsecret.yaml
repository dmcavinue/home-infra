---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: coder
  namespace: development
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: coder-secret
    template:
      engineVersion: v2
      data:
        url="postgres://{{.CODER_POSTGRES_USER}}:{{.CODER_POSTGRES_PASSWORD}}@coder-rw.development.svc.cluster.local/coder?sslmode=disable"
  dataFrom:
    - extract:
        key: /development/coder
