---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: ghcr.io/blakeblackshear/frigate
      tag: 0.12.1
    env:
      TZ: America/New_York
    envFrom:
      - secretRef:
          name: frigate-secret
    service:
      main:
        ports:
          http:
            port: &port 5000
          rtsp:
            enabled: true
            port: 8554
    probes:
      liveness: &probes
        enabled: true
        custom: true
        spec:
          httpGet:
            path: /api/version
            port: *port
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
      readiness: *probes
      startup:
        enabled: false
    ingress:
      main:
        enabled: false
    securityContext:
      privileged: true
    volumeClaimTemplates:
      - name: config
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: ceph-block
    persistence:
      config-file:
        enabled: true
        type: secret
        name: frigate-config
        subPath: config.yml
        mountPath: /config/config.yml
        readOnly: true
      media:
        enabled: true
        existingClaim: frigate-nfs
        mountPath: /media
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 4Gi
        mountPath: /dev/shm
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/apex_0
        mountPath: /dev/apex_0
    nodeSelector:
      feature.node.kubernetes.io/coral-pci: "true"
    resources:
      requests:
        cpu: 10m
        memory: 1000Mi
      limits:
        memory: 6000Mi
