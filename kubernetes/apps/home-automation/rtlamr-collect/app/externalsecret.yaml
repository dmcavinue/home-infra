---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rtlamr-collect
  namespace: home-automation
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: rtlamr-collect
    template:
      engineVersion: v2
      data:        
        RTLAMR_DURATION: "20m"
        INTERVAL: "30"
        COLLECT_LOGLEVEL: "DEBUG"
        COLLECT_INFLUXDB_ORG: "home"
        COLLECT_INFLUXDB_BUCKET: "meters/autogen"
        COLLECT_INFLUXDB_MEASUREMENT: "utilities"
        COLLECT_INFLUXDB_HOSTNAME: "http://influxdb.database.svc.cluster.local:8086"
        RTLAMR_FORMAT: "json"
        RTLAMR_SINGLE: "true"
        RTLAMR_FILTERID: "{{.RTLAMR_METERS}}"
        RTLAMR_MSGTYPE: "{{.RTLAMR_MSGTYPE}}"
        COLLECT_INFLUXDB_TOKEN: "{{.influxdb-user}}:{{.influxdb-password}}"
  dataFrom:
    - extract:
        key: /home-automation/rtlamr-collect
    - extract:
        key: /database/influxdb