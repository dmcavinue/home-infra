---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: home-assistant-secret
    template:
      engineVersion: v2
      data:
        # App
        alarm_code: "{{ .ALARM_CODE }}"
        hacs_token: "{{ .HACS_TOKEN }}"
        location_lat: "{{ .LOCATION_LAT }}"
        location_long: "{{ .LOCATION_LONG }}"
        db_url: "postgresql://{{ .POSTGRES_USER }}:{{ .POSTGRES_PASSWORD }}@postgres-rw.database.svc.cluster.local/home_assistant"
  dataFrom:
    - extract:
        key: /home-automation/home-assistant