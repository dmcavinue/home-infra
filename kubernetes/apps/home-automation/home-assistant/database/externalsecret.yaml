---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant-database-superuser
  namespace: home-automation
spec:
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: home-assistant-database-superuser
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: /home-automation/home-assistant
        property: HASS_POSTGRES_SUPER_USER
    - secretKey: password
      remoteRef:
        key: /home-automation/home-assistant
        property: HASS_POSTGRES_SUPER_PASSWORD
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant-database-user
  namespace: home-automation
spec:
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: home-assistant-database-user
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: /home-automation/home-assistant
        property: HASS_POSTGRES_USER
    - secretKey: password
      remoteRef:
        key: /home-automation/home-assistant
        property: HASS_POSTGRES_PASSWORD