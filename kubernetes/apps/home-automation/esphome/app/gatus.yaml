---
apiVersion: v1
kind: ConfigMap
metadata:
  name: esphome-gatus
  namespace: home-automation
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: esphome
        group: home-automation
        url: https://esphome.${DOMAIN}
        interval: 1m
        conditions:
          - "[STATUS] == 200"
        alerts:
          - type: slack
