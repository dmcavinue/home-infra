---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich
  namespace: media
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:14.8-7
  inheritedMetadata:
    labels:
      kube-image-keeper.enix.io/image-caching-policy: ignore
  primaryUpdateStrategy: unsupervised
  bootstrap:
    # initdb:
    #   database: immich
    #   owner: immich
    #   secret:
    #     name: immich-database-user
    recovery:
      source: &previousCluster immich-7
  storage:
    size: 5Gi
    storageClass: local-path
  enableSuperuserAccess: true
  superuserSecret:
    name: immich-database-superuser
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 14d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://pg-backup/immich
      endpointURL: "https://minio.logfold.com"
      serverName: &currentCluster immich-8
      s3Credentials:
        accessKeyId:
          name: immich-database-superuser
          key: access-key
        secretAccessKey:
          name: immich-database-superuser
          key: secret
  externalClusters:
  - name: *previousCluster
    barmanObjectStore:
      destinationPath: s3://pg-backup/immich
      endpointURL: "https://minio.logfold.com"
      s3Credentials:
        accessKeyId:
          name: immich-database-superuser
          key: access-key
        secretAccessKey:
          name: immich-database-superuser
          key: secret
