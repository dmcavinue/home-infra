---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.14.3
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    autoDirectNodeRoutes: true
    enable-ipv4-masquerade: true
    #policyAuditMode: true
    bpf:
      masquerade: true
    bgp:
      enabled: false
    cluster:
      name: "${ENVIRONMENT}"
      id: "${CILIUM_ID}"
    clustermesh:
      useAPIServer: true
      apiserver:
        tls:
          auto:
            method: certmanager
            certManagerIssuerRef:
              group: cert-manager.io
              kind: Issuer
              name: vault-issuer
        kvstoremesh:
          enabled: true
        service:
          type: LoadBalancer
          loadBalancerIP: "${CILIUM_MESH_LB_IP}"
    containerRuntime:
      integration: containerd
      socketPath: /var/run/k3s/containerd/containerd.sock
    endpointRoutes:
      enabled: true
    endpointStatus:
      enabled: true
      status: "policy"
    hubble:
      enabled: true
      tls:
        auto:
          method: certmanager
          certManagerIssuerRef:
            group: cert-manager.io
            kind: Issuer
            name: vault-issuer
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          serviceMonitor:
            enabled: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          hosts:
            - &host "hubble.${DOMAIN}"
          tls:
            - hosts:
                - *host
          annotations:
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/auth-url: https://oauth.${DOMAIN}/oauth2/auth
            nginx.ingress.kubernetes.io/auth-signin: https://oauth.${DOMAIN}/oauth2/start
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: 10.0.0.0/8
    k8sServiceHost: "${K8S_SERVICE_HOST}"
    k8sServicePort: 443
    kubeProxyReplacement: strict
    kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
    l2announcements:
      enabled: true
      leaseDuration: 120s
      leaseRenewDeadline: 60s
      leaseRetryPeriod: 1s
    loadBalancer:
      algorithm: maglev
      serviceTopology: true
      mode: dsr
    localRedirectPolicy: true
    operator:
      replicas: 1
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      dashboards:
        enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    dashboards:
      enabled: true
    rollOutCiliumPods: true
    securityContext:
      privileged: true
    tunnel: disabled
