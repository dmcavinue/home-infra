---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-victoria-logs
  namespace: flux-system
spec:
  path: ./kubernetes/clusters/${ENVIRONMENT}/monitoring/victoria-logs/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
