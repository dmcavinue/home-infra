---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-victoria-metrics
  namespace: flux-system
spec:
  path: ./kubernetes/apps/k${ENVIRONMENT}8s/monitoring/victoria-metrics/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
