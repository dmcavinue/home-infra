---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: influxdb
      version: 4.12.5
      sourceRef:
        kind: HelmRepository
        name: influxdata
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: local-path-provisioner
      namespace: kube-system
  values:
    resources:
      requests:
        memory: 256Mi
        cpu: 100m
      limits:
        memory: 512Mi
    persistence:
      enabled: true
      storageClassName: ceph-pool
      size: 8Gi
    setDefaultUser:
      enabled: true
      user:
        existingSecret: influxdb
    config:
      reporting_disabled: true
    initScripts:
      enabled: true
      scripts:
        rtlamr_collect.iql: |+
          CREATE DATABASE meters WITH DURATION 90d REPLICATION 1;
