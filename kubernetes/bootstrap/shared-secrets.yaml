---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: flux-system
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-kv-backend
  namespace: flux-system
spec:
  provider:
    vault:
      server: "https://vault.feelingsmachine.com"
      path: "kv"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes/k8s"
          role: "flux-system"
          serviceAccountRef:
            name: "vault-auth"
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shared-secrets
  namespace: flux-system
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: shared-secrets
    template:
      type: Opaque
      engineVersion: v2
      data:
        DOMAIN: "{{.DOMAIN}}"
        LOCAL_DOMAIN: "{{.LOCAL_DOMAIN}}"
        DOCKER_PRIVATE_REGISTRY: "{{.DOCKER_PRIVATE_REGISTRY}}"
  data:
  - secretKey: DOMAIN
    remoteRef:
      key: /cluster/k8s
      property: DOMAIN
  - secretKey: LOCAL_DOMAIN
    remoteRef:
      key: /cluster/k8s
      property: LOCAL_DOMAIN
  - secretKey: DOCKER_PRIVATE_REGISTRY
    remoteRef:
      key: /cluster/k8s
      property: DOCKER_PRIVATE_REGISTRY
