---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: github-deploy-key
  namespace: flux-system
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: github-deploy-key
    template:
      type: Opaque
      engineVersion: v2
      data:
        identity: "{{.GITHUB_DEPLOY_KEY}}"
        known_hosts: "{{.GITHUB_KNOWN_HOSTS}}"
  data:
  - secretKey: GITHUB_DEPLOY_KEY
    remoteRef:
      key: /flux-system/k8s
      property: GITHUB_DEPLOY_KEY
  - secretKey: GITHUB_KNOWN_HOSTS
    remoteRef:
      key: /flux-system/k8s
      property: GITHUB_KNOWN_HOSTS