---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: flux-system
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-kv-backend
  namespace: flux-system
spec:
  provider:
    vault:
      server: "https://vault.logfold.com"
      path: "secret/k8s"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes/k8s"
          role: "flux-system"
          serviceAccountRef:
            name: "vault-auth"
