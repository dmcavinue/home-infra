---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cluster-secrets
  namespace: flux-system
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: cluster-secrets
    template:
      type: Opaque
      engineVersion: v2
      data:
        CLOUDFLARE_EMAIL: "{{.CLOUDFLARE_EMAIL}}"
        NFS_SERVER_IP: "{{.NFS_SERVER_IP}}"
        SLACK_WEBHOOK: "{{.SLACK_WEBHOOK}}"
  dataFrom:
    - extract:
        key: /cluster/k8s
