---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cluster-secrets
  namespace: flux-system
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: cluster-secrets
    template:
      type: Opaque
      engineVersion: v2
      data:
        CLOUDFLARE_EMAIL: "{{.CLOUDFLARE_EMAIL}}"
        DOCKER_PRIVATE_REGISTRY: "{{.DOCKER_PRIVATE_REGISTRY}}"
        DOMAIN: "{{.DOMAIN}}"
        LOCAL_DOMAIN: "{{.LOCAL_DOMAIN}}"
  dataFrom:
    - extract:
        key: /cluster/k8s
