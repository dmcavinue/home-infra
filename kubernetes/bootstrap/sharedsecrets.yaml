---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shared-secrets
  namespace: flux-system
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: shared-secrets
    template:
      type: Opaque
      engineVersion: v2
      data:
        DOMAIN: "{{.DOMAIN}}"
        LOCAL_DOMAIN: "{{.LOCAL_DOMAIN}}"
        DOCKER_PRIVATE_REGISTRY: "{{.DOCKER_PRIVATE_REGISTRY}}"
        NFS_SERVER_IP: "{{.NFS_SERVER_IP}}"
        SERVER_CIDR: "{{.SERVER_CIDR}}"
  dataFrom:
    - extract:
        key: /cluster/k8s
