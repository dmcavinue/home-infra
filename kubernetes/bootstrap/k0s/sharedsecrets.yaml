---
apiVersion: v1
kind: Secret
metadata:
  name: cluster-secrets
  namespace: flux-system
type: Opaque
stringData:
  # cluster
  CLOUDFLARE_EMAIL: "${CLOUDFLARE_EMAIL}"
  NFS_SERVER_IP: "${NFS_SERVER_IP}"
  SLACK_WEBHOOK: "${SLACK_WEBHOOK}"
  # ingresses
  INGRESS_ADGUARD_IP: "${INGRESS_ADGUARD_IP}"
  INGRESS_DRAC_IP: "${INGRESS_DRAC_IP}"
  INGRESS_KVM_IP: "${INGRESS_KVM_IP}"
  INGRESS_PROXMOX_IP: "${INGRESS_PROXMOX_IP}"
  INGRESS_UNIFI_IP: "${INGRESS_UNIFI_IP}"
  INGRESS_VACUUM_IP: "${INGRESS_VACUUM_IP}"
---
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
  labels:
    kustomize.toolkit.fluxcd.io/prune: disabled
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-secret
  namespace: cert-manager
type: Opaque
stringData:
  CLOUDFLARE_TOKEN: "${CLOUDFLARE_TOKEN}"