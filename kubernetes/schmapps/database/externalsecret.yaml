---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: database
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-kv-backend
  namespace: database
spec:
  provider:
    vault:
      server: "https://vault.${LOCAL_DOMAIN}"
      path: "kv"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes/${ENVIRONMENT}"
          role: "database"
          serviceAccountRef:
            name: "vault-auth"
