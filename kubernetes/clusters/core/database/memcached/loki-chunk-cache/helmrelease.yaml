---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: memcached-loki-chunk
  namespace: database
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: memcached
      version: 6.8.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    auth:
      enabled: false
      username: memcached
      existingPasswordSecret: memcached-loki-chunk
    args:
      - /run.sh
      - -m 4096
      - -I 2m
    replicaCount: 1
    persistence:
      enabled: true
      storageClass: local-path
      size: 10Gi
    resources:
      limits: {}
      requests:
        memory: 256Mi
        cpu: 250m
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        interval: 1m
