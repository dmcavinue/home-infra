---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: iot-vlan
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "iot-vlan",
      "plugins": [
        {
          "type": "vlan",
          "master": "enp6s19",
          "mtu": 1500,
          "vlanId": "40",
          "linkInContainer": false,
          "ipam": {
            "type": "dhcp"
          }
        }
      ]
    }
