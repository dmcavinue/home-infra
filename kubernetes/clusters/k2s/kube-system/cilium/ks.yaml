---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-cilium
  namespace: flux-system
spec:
  path: ./kubernetes/clusters/k2s/kube-system/cilium/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  patches:
    - patch: |-
        apiVersion: apps/v1
        kind: StatefulSet
        metadata:
          name: spire-server
          namespace: cilium-spire
        spec:
          template:
            spec:
              containers:
              - name: cilium-init
                resources:
                  limits:
                    memory: 128Mi
                  requests:
                    cpu: 50m
                    memory: 64Mi 
              - name: spire-server
                resources:
                  limits:
                    memory: 256Mi
                  requests:
                    cpu: 50m
                    memory: 128Mi
