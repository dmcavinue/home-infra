---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich
  namespace: media
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: immich-secret
    template:
      engineVersion: v2
      data:
        DB_DATABASE_NAME: immich
        DB_HOSTNAME: immich-db-rw
        DB_USERNAME: "{{ .IMMICH_POSTGRES_USER }}"
        DB_PASSWORD: "{{ .IMMICH_POSTGRES_PASSWORD }}"
        JWT_SECRET: "{{ .IMMICH_JWT_SECRET }}"
        TYPESENSE_API_KEY: "{{ .IMMICH_TYPESENSE_API_KEY }}"
  dataFrom:
    - extract:
        key: /media/immich
