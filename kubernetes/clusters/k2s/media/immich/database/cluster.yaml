---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-db
  namespace: media
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 1
  imageName: dmcavinue/pgvector:15
  imagePullPolicy: Always
  inheritedMetadata:
    labels:
      kube-image-keeper.enix.io/image-caching-policy: ignore
  primaryUpdateStrategy: unsupervised
  bootstrap:
    # initdb:
    #   database: immich
    #   owner: immich
    #   secret:
    #     name: immich-database-user
    recovery:
      source: immich-1
  storage:
    size: 5Gi
    storageClass: local-path
  enableSuperuserAccess: true
  superuserSecret:
    name: immich-database-superuser
  managed:
    roles:
    - name: role_vault
      ensure: present
      login: false
      superuser: true
      disablePassword: true
  postgresql:
    shared_preload_libraries:
    - vectors.so
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 14d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://pg-backup/immich-db
      endpointURL: "https://minio.logfold.com"
      serverName: immich-1
      s3Credentials:
        accessKeyId:
          name: immich-database-superuser
          key: access-key
        secretAccessKey:
          name: immich-database-superuser
          key: secret
  externalClusters:
  - name: immich-1
    barmanObjectStore:
      destinationPath: s3://pg-backup/immich-db
      endpointURL: "https://minio.logfold.com"
      s3Credentials:
        accessKeyId:
          name: immich-database-superuser
          key: access-key
        secretAccessKey:
          name: immich-database-superuser
          key: secret
