---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: excalidraw
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # defaultPodOptions:
      # securityContext:
      #   fsGroup: 101
      #   runAsUser: 101
      #   runAsGroup: 101
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            # securityContext:
            #   fsGroup: 101
            #   runAsUser: 101
            #   runAsGroup: 101
            #   capabilities:
            #     drop:
            #       - ALL
            #   runAsNonRoot: false
            #   readOnlyRootFilesystem: false
            #   allowPrivilegeEscalation: false
            #   seccompProfile:
            #     type: RuntimeDefault
            resources:
              limits:
                memory: 1500Mi
              requests:
                cpu: 200m
                memory: 1Gi
            image:
              repository: excalidraw/excalidraw
              tag: latest
    service:
      main:
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: false
    serviceAccount:
      create: true
      name: excalidraw
