---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: excalidraw
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 101
        runAsUser: 101
        runAsGroup: 101
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            securityContext:
              fsGroup: 101
              runAsUser: 101
              runAsGroup: 101
              capabilities:
                drop:
                  - ALL
              runAsNonRoot: false
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: false
              seccompProfile:
                type: RuntimeDefault
            image:
              repository: dmcavinue/excalidraw
              tag: 0.0.1
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8080
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              limits:
                memory: 1500Mi
              requests:
                cpu: 200m
                memory: 1Gi
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        className: nginx
        # annotations:
        #   nginx.ingress.kubernetes.io/auth-url: https://oauth.nucstack.com/oauth2/auth
        #   nginx.ingress.kubernetes.io/auth-signin: https://oauth.nucstack.com/oauth2/start
        hosts:
          - host: &host draw.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: *port
        tls:
          - hosts:
              - *host
    serviceAccount:
      create: true
      name: excalidraw
