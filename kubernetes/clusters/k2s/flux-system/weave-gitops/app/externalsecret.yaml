---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: cluster-user-auth
    template:
      engineVersion: v2
      data:
        values.yaml: |
          oidcSecret:
            create: true
            clientID: "k2s-weave-gitops"
            clientSecret: "{{ .GITOPS_CLIENT_SECRET }}"
            issuerURL: "https://dex.logfold.com"
            redirectURL: "https://gitops.${DOMAIN}/oauth2/callback"
  dataFrom:
    - extract:
        key: /flux-system/weave-gitops
    - extract:
        key: /security/dex
