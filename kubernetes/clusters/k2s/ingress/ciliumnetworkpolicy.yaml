            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/name: cluster-apps
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/namespace: flux-system
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/prune: disabled
            k8s:io.kubernetes.pod.namespace: media
      toPorts:
        - ports:
            - port: "3001"
    - toEndpoints:
        - matchLabels:
            k8s:app.kubernetes.io/component: authentication-proxy
            k8s:app.kubernetes.io/instance: oauth2-proxy
            k8s:app.kubernetes.io/managed-by: Helm
            k8s:app.kubernetes.io/name: oauth2-proxy
            k8s:app.kubernetes.io/part-of: oauth2-proxy
            k8s:app.kubernetes.io/version: 7.5.1
            k8s:app: oauth2-proxy
            k8s:helm.sh/chart: oauth2-proxy-6.19.1
            k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: security
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/name: cluster-apps
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/namespace: flux-system
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/prune: disabled
            k8s:io.kubernetes.pod.namespace: security
      toPorts:
        - ports:
            - port: "4180"
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "3000"
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
