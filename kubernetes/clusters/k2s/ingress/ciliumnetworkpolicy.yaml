        - matchLabels:
            k8s:app.kubernetes.io/component: main
            k8s:app.kubernetes.io/instance: home-assistant
            k8s:app.kubernetes.io/name: home-assistant
            k8s:apps.kubernetes.io/pod-index: "0"
            k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: home-automation
