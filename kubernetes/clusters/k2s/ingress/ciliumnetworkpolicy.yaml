            k8s:io.kubernetes.pod.namespace: monitoring
            k8s:managed-by: vm-operator
      toPorts:
        - ports:
            - port: "10254"
    - fromEndpoints:
        - matchLabels:
            k8s:app.kubernetes.io/instance: external-secrets
            k8s:app.kubernetes.io/managed-by: Helm
            k8s:app.kubernetes.io/name: external-secrets
            k8s:app.kubernetes.io/version: v0.9.9
            k8s:helm.sh/chart: external-secrets-0.9.9
            k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: kube-system
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/name: shared-apps
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/namespace: flux-system
