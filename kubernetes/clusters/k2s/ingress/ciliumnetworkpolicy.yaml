            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/prune: disabled
            k8s:io.kubernetes.pod.namespace: home-automation
            k8s:statefulset.kubernetes.io/pod-name: home-assistant-0
      toPorts:
        - ports:
            - port: "8123"
    - toEndpoints:
