      toPorts:
        - ports:
            - port: "8091"
    - toEndpoints:
        - matchLabels:
            k8s:app.kubernetes.io/component: controller
            k8s:app.kubernetes.io/instance: nginx
            k8s:app.kubernetes.io/managed-by: Helm
            k8s:app.kubernetes.io/name: ingress-nginx
            k8s:app.kubernetes.io/part-of: ingress-nginx
            k8s:app.kubernetes.io/version: 1.9.4
            k8s:helm.sh/chart: ingress-nginx-4.8.3
            k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: ingress
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/name: cluster-apps
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/namespace: flux-system
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/prune: disabled
            k8s:io.kubernetes.pod.namespace: ingress
      toPorts:
        - ports:
            - port: "443"
    - toEndpoints:
        - matchLabels:
            k8s:app.kubernetes.io/name: hubble-ui
            k8s:app.kubernetes.io/part-of: cilium
            k8s:io.cilium.k8s.namespace.labels.kubernetes.io/metadata.name: kube-system
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/name: shared-apps
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/namespace: flux-system
            k8s:io.cilium.k8s.namespace.labels.kustomize.toolkit.fluxcd.io/prune: disabled
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: hubble-ui
      toPorts:
        - ports:
            - port: "8081"
    - toEndpoints:
        - matchLabels:
            k8s:app.kubernetes.io/component: main
            k8s:app.kubernetes.io/instance: immich-server
            k8s:app.kubernetes.io/name: immich-server
