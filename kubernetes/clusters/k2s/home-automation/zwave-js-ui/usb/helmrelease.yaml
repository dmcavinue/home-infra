---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: zwave-js-usb
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      # securityContext:
      #   fsGroup: 1001
      #   runAsUser: 1001
      #   runAsGroup: 1001
      nodeSelector:
        feature.node.kubernetes.io/skyconnect: "true"
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            securityContext:
              privileged: true
              # fsGroup: 1001
              # runAsUser: 1001
              # runAsGroup: 1001
              # capabilities:
              #   drop:
              #     - ALL
              # runAsNonRoot: true
              # readOnlyRootFilesystem: false
              # allowPrivilegeEscalation: false
              # seccompProfile:
              #   type: RuntimeDefault
            resources:
              limits:
                memory: 128Mi
              requests:
                cpu: 500m
                memory: 64Mi
            image:
              repository: dmcavinue/ser2net
              tag: 0.0.1
              imagePullPolicy: IfNotPresent
    service:
      main:
        ports:
          http:
            port: 3333
    ingress:
      main:
        enabled: false
    persistence:
      usb:
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Silicon_Labs_CP2102N_USB_to_UART_Bridge_Controller_0030b5ff1aa4eb11a16526259da30875-if00-port0
        hostPathType: CharDevice
        globalMounts:
          - path: /dev/ttyUSB0
    serviceAccount:
      create: true
      name: zwave-js-usb
