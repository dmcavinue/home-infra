---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: home-assistant
  namespace: home-automation
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:14.8-7
  inheritedMetadata:
    labels:
      kube-image-keeper.enix.io/image-caching-policy: ignore
  primaryUpdateStrategy: unsupervised
  bootstrap:
    # initdb:
    #   database: home_assistant
    #   owner: home-assistant
    #   secret:
    #     name: home-assistant-database-user
    recovery:
      source: &previousCluster home-assistant-9
  storage:
    size: 5Gi
    storageClass: local-path
  enableSuperuserAccess: true
  managed:
    roles:
    - name: role_vault
      ensure: present
      login: false
      superuser: false
      disablePassword: true
  superuserSecret:
    name: home-assistant-database-superuser
  postgresql:
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 7d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://home-assistant
      endpointURL: "https://minio.logfold.com"
      serverName: &currentCluster home-assistant-10
      s3Credentials:
        accessKeyId:
          name: home-assistant-database-superuser
          key: access-key
        secretAccessKey:
          name: home-assistant-database-superuser
          key: secret
  externalClusters:
  - name: *previousCluster
    barmanObjectStore:
      destinationPath: s3://home-assistant
      endpointURL: "https://minio.logfold.com"
      s3Credentials:
        accessKeyId:
          name: home-assistant-database-superuser
          key: access-key
        secretAccessKey:
          name: home-assistant-database-superuser
          key: secret
