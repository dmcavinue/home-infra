---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    defaultPodOptions:
      nodeSelector:
        feature.node.kubernetes.io/skyconnect: "true"
    controllers:
      main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              globalMounts:
                - path: /config
              accessMode: ReadWriteOnce
              size: 5Gi
              storageClass: ceph-pool
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            securityContext:
              privileged: true
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.1.2
              imagePullPolicy: IfNotPresent
            env:
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: home-assistant-secret
            lifecycle:
              postStart:
                exec:
                  command: ["/sbin/apk", "add", "openldap-clients"]
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1Gi
    service:
      main:
        ports:
          http:
            port: &port 8123
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host hass.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: *port
        tls:
          - hosts:
              - *host
    persistence:
      auth:
        name: home-assistant-auth
        type: secret
        globalMounts:
          - path: /secrets/home-assistant.cfg
            subPath: home-assistant.cfg
            readOnly: true
      auth-scripts:
        name: home-assistant-scripts
        type: configMap
        defaultMode: 511
        globalMounts:
          - path: /ldap.sh
            subPath: ldap.sh
            readOnly: true
      usb:
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Nabu_Casa_SkyConnect_v1.0_9ae749b85541ed11a39a83a7ccf2b06c-if00-port0
        hostPathType: CharDevice
        globalMounts:
          - path: /dev/ttyUSB0