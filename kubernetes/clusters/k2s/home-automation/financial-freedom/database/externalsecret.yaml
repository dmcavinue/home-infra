---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: financial-freedom-database-superuser
  namespace: home-automation
spec:
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: financial-freedom-database-superuser
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: /home-automation/financial-freedom
        property: FF_POSTGRES_SUPER_USER
    - secretKey: password
      remoteRef:
        key: /home-automation/financial-freedom
        property: FF_POSTGRES_SUPER_PASSWORD
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: financial-freedom-database-user
  namespace: home-automation
spec:
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: financial-freedom-database-user
    template:
      engineVersion: v2
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: /home-automation/financial-freedom
        property: FF_POSTGRES_USER
    - secretKey: password
      remoteRef:
        key: /home-automation/financial-freedom
        property: FF_POSTGRES_PASSWORD