---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: financial-freedom
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsGroup: 1001
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            securityContext:
              fsGroup: 1001
              runAsUser: 1001
              runAsGroup: 1001
              capabilities:
                drop:
                  - ALL
              runAsNonRoot: true
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              seccompProfile:
                type: RuntimeDefault
            resources:
              limits:
                memory: 800Mi
              requests:
                cpu: 200m
                memory: 256Mi
            image:
              repository: dmcavinue/financial-freedom
              tag: 0.0.1
            env:
              APP_NAME: "Financial Freedom"
              APP_ENV: production
              APP_DEBUG: false
              APP_URL: "https://finance.${DOMAIN}"
              AUTORUN_ENABLED: true
              AUTORUN_LARAVEL_EVENT_CACHE: false
              AUTORUN_LARAVEL_ROUTE_CACHE: false
              AUTORUN_LARAVEL_STORAGE_LINK: false
              AUTORUN_LARAVEL_VIEW_CACHE: false
              FINANCIAL_FREEDOM_ALLOW_REGISTRATION: true
              LOG_CHANNEL: stack
              BROADCAST_DRIVER: log
              CACHE_DRIVER: file
              QUEUE_CONNECTION: sync
              SESSION_LIFETIME: 120
              SESSION_DRIVER: cookie
            envFrom:
              - secretRef:
                  name: financial-freedom-secret
    service:
      main:
        ports:
          http:
            port: &port 8080
    ingress:
      main:
        enabled: true
        className: nginx
        hosts:
          - host: &host finance.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: *port
        tls:
          - hosts:
              - *host
    serviceAccount:
      create: true
      name: financial-freedom
