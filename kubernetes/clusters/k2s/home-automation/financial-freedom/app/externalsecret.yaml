---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: financial-freesom
  namespace: home-automation
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: financial-freesom-secret
    template:
      engineVersion: v2
      data:
        DB_CONNECTION: pgsql
        DB_HOST: financial-freedom-rw.home-automation.svc.cluster.local
        DB_ROOT_PASSWORD: "{{ .FF_POSTGRES_SUPER_PASSWORD }}"
        DB_DATABASE: financial_freedom
        DB_USERNAME: "{{ .FF_POSTGRES_USER }}"
        DB_PASSWORD: "{{ .FF_POSTGRES_PASSWORD }}"
        APP_KEY: "base64:1234567890abcdefghijklmnopqrstuvwxyz"
  dataFrom:
    - extract:
        key: /home-automation/financial-freedom