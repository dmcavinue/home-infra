---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tidbyt-proxy
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsGroup: 1001
    controllers:
      main:
        containers:
          main:
            securityContext:
              fsGroup: 1001
              runAsUser: 1001
              runAsGroup: 1001
              capabilities:
                drop:
                  - ALL
              runAsNonRoot: true
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: false
              seccompProfile:
                type: RuntimeDefault
            resources:
              limits:
                memory: 128Mi
              requests:
                cpu: 500m
                memory: 64Mi
            image:
              repository: "dmcavinue/tidbyt-proxy"
              tag: v0.0.3
            envFrom:
              - secretRef:
                  name: tidbyt-proxy
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: false
    serviceAccount:
      create: true
      name: tidbyt-proxy
