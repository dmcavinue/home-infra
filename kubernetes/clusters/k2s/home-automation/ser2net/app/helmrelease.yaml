---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ser2net
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 0
        runAsUser: 0
        runAsGroup: 0
      nodeSelector:
        feature.node.kubernetes.io/skyconnect: "true"
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            command: ["socat"]
            args: ["/dev/zwave,b115200,rawer,echo=0", "tcp-listen:3333,reuseaddr,su=nobody"]
            securityContext:
              privileged: true
              fsGroup: 0
              runAsUser: 0
              runAsGroup: 0
              # capabilities:
              #   drop:
              #     - ALL
              # runAsNonRoot: true
              # readOnlyRootFilesystem: false
              # allowPrivilegeEscalation: false
              # seccompProfile:
              #   type: RuntimeDefault
            resources:
              limits:
                memory: 128Mi
              requests:
                cpu: 500m
                memory: 64Mi
            image:
              repository: dmcavinue/ser2net
              tag: 0.0.3
              imagePullPolicy: IfNotPresent
    service:
      main:
        ports:
          http:
            port: 3333
      # zigbee:
      #   ports:
      #     http:
      #       port: 3334
    ingress:
      main:
        enabled: false
    persistence:
      ser2net-config:
        name: ser2net-config
        type: configMap
        globalMounts:
          - path: /etc/ser2net.conf
            subPath: ser2net.conf
            readOnly: true
      zwave:
        type: hostPath
        hostPath: /dev/serial/by-id/usb-Silicon_Labs_CP2102N_USB_to_UART_Bridge_Controller_0030b5ff1aa4eb11a16526259da30875-if00-port0
        hostPathType: CharDevice
        globalMounts:
          - path: /dev/zwave
      # zigbee:
      #   type: hostPath
      #   hostPath: /dev/serial/by-id/usb-Nabu_Casa_SkyConnect_v1.0_9ae749b85541ed11a39a83a7ccf2b06c-if00-port0
      #   hostPathType: CharDevice
      #   globalMounts:
      #     - path: /dev/zigbee
    serviceAccount:
      create: true
      name: ser2net
