---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 30m
  chart:
    spec:
      chart: vault
      version: 0.28.0
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    server:
      image:
        repository: "hashicorp/vault"
        tag: "1.16.2"
      dataStorage:
        storageClass: local-path
      standalone:
        enabled: "true"
        config: |
          ui = true

          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"            
          }
          telemetry {
            prometheus_retention_time = "30s"
            disable_hostname = true
          }
          storage "file" {
            path = "/vault/data"
          }
      extraLabels:
        ingress.home.arpa/nginx: allow
        prom.home.arpa/prometheus: allow
      service:
        annotations:
          io.cilium/global-service: "true"
    injector:
      metrics:
        enabled: true
      authPath: "auth/kubernetes/${ENVIRONMENT}"
      affinity: ""
    csi:
      enabled: true
      debug: true