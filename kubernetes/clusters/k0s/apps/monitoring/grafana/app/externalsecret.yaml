---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana
  namespace: monitoring
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: grafana
    template:
      type: opaque
      data:
        admin-user: "{{ .GRAFANA_ADMIN_USER }}"
        admin-password: "{{ .GRAFANA_ADMIN_PASSWORD }}"
        GF_DATABASE_USER: "{{ .GRAFANA_POSTGRES_USER }}"
        GF_DATABASE_PASSWORD: "{{ .GRAFANA_POSTGRES_PASSWORD }}"
        oidc-toml: |
          verbose_logging = true
          [auth.generic_oauth]
          name = dex
          enabled = true
          client_id = grafana
          client_secret = "{{ .GRAFANA_OIDC_CLIENT_SECRET }}"
          scopes = openid email profile groups offline_access
          auth_url = https://dex.feelingsmachine.com/auth
          token_url = https://dex.feelingsmachine.com/token
          api_url = https://dex.feelingsmachine.com/userinfo
  dataFrom:
    - extract:
        key: /monitoring/grafana
