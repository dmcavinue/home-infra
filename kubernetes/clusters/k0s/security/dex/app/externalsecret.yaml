---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dex-secret
  namespace: security
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: dex-secret
    template:
      type: Opaque
      engineVersion: v2
      data:
        values.yaml: |
          config:
            connectors:
            - type: ldap
              id: ldap
              name: LDAP
              config:
                host: "lldap.${DOMAIN}"
                port: 636
                insecureNoSSL: false
                insecureSkipVerify: false
                bindDN: "uid=admin,ou=people,{{.LLDAP_LDAP_BASE_DN}}"
                bindPW: "{{.LLDAP_LDAP_USER_PASS}}"
                userSearch:
                  baseDN: "ou=people,{{.LLDAP_LDAP_BASE_DN}}"
                  username: uid
                  idAttr: uid
                  emailAttr: mail
                  nameAttr: displayName
                  preferredUsernameAttr: uid
                groupSearch:
                  baseDN: "ou=groups,{{.LLDAP_LDAP_BASE_DN}}"
                  filter: "(objectClass=groupOfUniqueNames)"
                  userMatchers:
                    - userAttr: DN
                      groupAttr: member
                  nameAttr: cn
            staticClients:
              - id: k0s-oauth2-proxy
                name: k0s-oauth2-proxy
                secret: "{{.OAUTH2_CLIENT_SECRET}}"
                public: true
                redirectURIs:
                  - "https://oauth.logfold.com/oauth2/callback"
              - id: k0s-weave-gitops
                name: k0s-weave-gitops
                secret: "{{.DEX_GITOPS_CLIENT_SECRET}}"
                redirectURIs:
                  - https://gitops.logfold.com/oauth2/callback

              - id: k1s-oauth2-proxy
                name: k1s-oauth2-proxy
                secret: "{{.OAUTH2_CLIENT_SECRET}}"
                public: true
                redirectURIs:
                  - "https://oauth.k1s.logfold.com/oauth2/callback"
              - id: k1s-weave-gitops
                name: k1s-weave-gitops
                secret: "{{.DEX_GITOPS_CLIENT_SECRET}}"
                redirectURIs:
                  - https://gitops.k1s.logfold.com/oauth2/callback

              - id: k2s-oauth2-proxy
                name: k2s-oauth2-proxy
                secret: "{{.OAUTH2_CLIENT_SECRET}}"
                public: true
                redirectURIs:
                  - "https://oauth.nucstack.com/oauth2/callback"
              - id: k2s-weave-gitops
                name: k2s-weave-gitops
                secret: "{{.DEX_GITOPS_CLIENT_SECRET}}"
                redirectURIs:
                  - https://gitops.nucstack.com/oauth2/callback

              - id: immich
                name: immich
                secret: "{{.DEX_IMMICH_CLIENT_SECRET}}"
                redirectURIs:
                  - app.immich:/
                  - https://immich.nucstack.com/auth/login
                  - https://immich.nucstack.com/user-settings
  dataFrom:
    - extract:
        key: /security/lldap
    - extract:
        key: /security/oauth2-proxy
    - extract:
        key: /security/dex
