---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app lldap
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # defaultPodOptions:
    #   securityContext:
    #     fsGroup: 1001
    #     runAsUser: 1001
    #     runAsGroup: 1001
    #     fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: data
              globalMounts:
                - path: /data
              accessMode: ReadWriteOnce
              size: 500Mi
              storageClass: local-path
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            # securityContext:
            #   fsGroup: 1001
            #   runAsUser: 1001
            #   runAsGroup: 1001
            #   capabilities:
            #     drop:
            #       - ALL
            #   runAsNonRoot: true
            #   readOnlyRootFilesystem: false
            #   allowPrivilegeEscalation: false
            #   seccompProfile:
            #     type: RuntimeDefault
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 500Mi
            image:
              repository: ghcr.io/lldap/lldap
              tag: latest-alpine@sha256:14ce00733b18bd10a05d3fca5b6d00653b8b2375347b96177835861baf00d236
            env:
              TZ: America/New_York
              LLDAP_HTTP_PORT: &port 80
              LLDAP_HTTP_URL: "https://lldap.${DOMAIN}"
              LLDAP_LDAP_PORT: &ldapPort 389
              LLDAP_LDAPS_OPTIONS__ENABLED: "true"
              LLDAP_LDAPS_OPTIONS__PORT: &ldapsPort 636
              LLDAP_LDAPS_OPTIONS__CERT_FILE: /certs/tls.crt
              LLDAP_LDAPS_OPTIONS__KEY_FILE: /certs/tls.key
            envFrom:
              - secretRef:
                  name: lldap-secret
    service:
      main:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "192.168.8.243"
          io.cilium/global-service: "true"
        ports:
          http:
            port: *port
          ldap:
            port: *ldapPort
          ldaps:
            port: *ldapsPort
    ingress:
      main:
        enabled: false
    serviceAccount:
      create: true
      name: lldap
    persistence:
      certs:
        type: secret
        name: lldap-logfold-com-tls
        globalMounts:
          - path: /certs/tls.key
            subPath: tls.key
            readOnly: true
          - path: /certs/tls.crt
            subPath: tls.crt
            readOnly: true
