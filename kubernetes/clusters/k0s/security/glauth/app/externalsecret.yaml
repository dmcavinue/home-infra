---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: glauth
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: glauth-secret
    template:
      engineVersion: v2
      # Create passbcrypt:
      #   "https://gchq.github.io/CyberChef/#recipe=Bcrypt(12)To_Hex('None',0)"
      # or
      #   htpasswd -bnBC 10 "" YOUR_PASSWORD | tr -d ':\n' | od -A n -t x1 | sed 's/ *//g' | tr -d '\n'
      data:
        server.toml: |
          debug = true
          [api]
            enabled = true
            tls = false
            listen = "0.0.0.0:5555"
          [ldap]
            enabled = true
            listen = "0.0.0.0:389"
          [backend]
            datastore = "config"
            baseDN = "{{ .GLAUTH_LDAP_BASE_DN }}"
        groups.toml: |
          [[groups]]
            name = "svcaccts"
            gidnumber = 6500
          [[groups]]
            name = "admins"
            gidnumber = 6501
          [[groups]]
            name = "people"
            gidnumber = 6502
        users.toml: |
          [[users]]
            name = "{{ .GLAUTH_USER_SEARCH_NAME }}"
            uidnumber = 5000
            primarygroup = 6500
            passbcrypt = "{{ .GLAUTH_USER_SEARCH_PASSWORD_BCRYPT }}"
            [[users.capabilities]]
              action = "search"
              object = "*"
          [[users]]
            name = "GLAUTH_USER_DAN_NAME"
            mail = "{{ .GLAUTH_USER_DAN_EMAIL }}"
            givenname = "Daniel"
            sn = "McAvinue"
            uidnumber = 5001
            primarygroup = 6502
            othergroups = [ 6501 ]
            passbcrypt = "{{ .GLAUTH_USER_DAN_PASSWORD_BCRYPT }}"
  dataFrom:
    - extract:
        key: /security/glauth