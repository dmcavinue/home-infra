---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: restic
  namespace: storage
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsGroup: 1001
    controllers:
      restic:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: data
              globalMounts:
                - path: /data
              accessMode: ReadWriteOnce
              size: 20Gi
              storageClass: local-path
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            securityContext:
              fsGroup: 1001
              runAsUser: 1001
              runAsGroup: 1001
              capabilities:
                drop:
                  - ALL
              runAsNonRoot: true
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              seccompProfile:
                type: RuntimeDefault
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 500Mi
            image:
              repository: restic/rest-server
              tag: 0.12.1
        pod:
          labels:
            prom.home.arpa/prometheus: allow
            ingress.home.arpa/nginx: allow
            egress.home.arpa/world: allow
    service:
      app:
        controller: restic
        ports:
          http:
            port: &port 8000
    ingress:
      app:
        enabled: true
        className: nginx
        hosts:
          - host: &host restic.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port
        tls:
          - hosts:
              - *host
    serviceAccount:
      create: true
      name: restic
