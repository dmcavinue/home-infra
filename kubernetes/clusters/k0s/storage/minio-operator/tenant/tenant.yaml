---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio-pool
  namespace: storage
spec:
  prometheusOperator: false
  pools:
    - servers: 2
      name: minio-pool
      volumesPerServer: 4
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          storageClassName: local-path
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
      containerSecurityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
  configuration:
    name: minio-tenant-secret
  users:
    - name: db-backup-secret
  buckets:
    - name: "pg-backup"
      region: "us-east-1"
      objectLock: false
    - name: "loki"
      region: "us-east-1"
      objectLock: false
  serviceMetadata:
    minioServiceAnnotations:
      io.cilium/global-service: "true"