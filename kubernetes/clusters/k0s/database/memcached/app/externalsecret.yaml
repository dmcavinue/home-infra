---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: memcached
  namespace: database
spec:
  refreshInterval: "30m"
  secretStoreRef:
    name: vault-kv-backend
    kind: SecretStore
  target:
    name: memcached
    template:
      engineVersion: v2
      data:
        memcached-password: "{{ .MEMCACHED_PASSWORD }}"
  dataFrom:
    - extract:
        key: /database/memcached