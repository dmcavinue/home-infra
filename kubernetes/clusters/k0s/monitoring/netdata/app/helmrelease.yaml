---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: netdata
spec:
  interval: 30m
  chart:
    spec:
      chart: netdata
      version: 3.7.81
      sourceRef:
        kind: HelmRepository
        name: netdata
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: netdata/netdata
      tag: "v1.44.2"
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - &host "netdata.${DOMAIN}"
      tls:
        - hosts:
            - *host
    env:
      TZ: America/New_York
      DO_NOT_TRACK: "1"
    parent:
      enabled: true
      alarms:
        storageclass: "local-path"
        volumesize: 1Gi
      database:
        storageclass: "local-path"
        volumesize: 2Gi
    child:
      enabled: false
    k8sState:
      enabled: false
