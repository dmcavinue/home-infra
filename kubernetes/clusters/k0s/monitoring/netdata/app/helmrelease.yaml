---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: netdata
spec:
  interval: 30m
  chart:
    spec:
      chart: netdata
      version: 3.7.81
      sourceRef:
        kind: HelmRepository
        name: netdata
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: netdata/netdata
      tag: "v1.44.2"
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
        - &host "netdata.${DOMAIN}"
      tls:
        - hosts:
            - *host
    parent:
      enabled: true
      env:
        TZ: America/New_York
        DO_NOT_TRACK: "1"
      alarms:
        storageclass: "local-path"
        volumesize: 1Gi
      database:
        storageclass: "local-path"
        volumesize: 2Gi
      configs:
        netdata:
          enabled: true
          path: /etc/netdata/netdata.conf
          data: |
            [global]
              hostname = ${ENVIRONMENT}
            [db]
              mode = dbengine

            [plugins]
              cgroups = no
              tc = no
              enable running new plugins = no
              check for new plugins every = 72000
              python.d = no
              charts.d = no
              go.d = no
              node.d = no
              apps = no
              proc = no
              idlejitter = no
              diskspace = no
    child:
      enabled: false
    k8sState:
      enabled: true
      persistence:
        enabled: true
        storageclass: "local-path"
        volumesize: 1Gi
      configs:
        netdata:
          enabled: true
          path: /etc/netdata/netdata.conf
          data: |
            [global]
              hostname = ${ENVIRONMENT}
            [db]
              mode = ram
            [health]
              enabled = no
            [ml]
              enabled = no
            [plugins]
              timex = no
              checks = no
              idlejitter = no
              tc = no
              diskspace = no
              proc = no
              cgroups = no
              enable running new plugins = no
              slabinfo = no
              perf = no
              go.d = yes
              ioping = no
              ebpf = no
              charts.d = no
              apps = no
              python.d = no
              fping = no
        stream:
          enabled: true
          path: /etc/netdata/stream.conf
          data: |
            [stream]
              enabled = {{ ternary "yes" "no" .Values.parent.enabled }}
              destination = netdata:{{ .Values.service.port }}
              api key = 11111111-2222-3333-4444-555555555555
              timeout seconds = 60
              buffer size bytes = 1048576
              reconnect delay seconds = 5
              initial clock resync iterations = 60
        exporting:
          enabled: false
          path: /etc/netdata/exporting.conf
          data: ""
        go.d:
          enabled: true
          path: /etc/netdata/go.d.conf
          data: |
            default_run: no
            modules:
              k8s_state: yes
        go.d-k8s_state:
          enabled: true
          path: /etc/netdata/go.d/k8s_state.conf
          data: |
            jobs:
              - name: k8s_state
                update_every: 1