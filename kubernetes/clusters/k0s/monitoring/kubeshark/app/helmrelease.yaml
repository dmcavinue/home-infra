---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kubeshark
spec:
  interval: 30m
  chart:
    spec:
      chart: kubeshark
      version: 52.2.1
      sourceRef:
        kind: HelmRepository
        name: kubeshark
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    tap:
      docker:
        registry: docker.io/kubeshark
        tag: "v52.0.0"
      regex: .*
      namespaces:
       - monitoring
      release:
        repo: https://helm.kubeshark.co
        name: kubeshark
        namespace: monitoring
      persistentStorage: false
      storageLimit: 2Gi
      storageClass: local-path
      dryRun: false
      resources:
        worker:
          limits:
            cpu: 750m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 50Mi
        hub:
          limits:
            cpu: 750m
            memory: 1Gi
          requests:
            cpu: 50m
            memory: 50Mi
      serviceMesh: true
      tls: false
      ignoreTainted: false
      labels: {}
      annotations: {}
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/os
          operator: In
          values:
          - linux
      auth:
        enabled: false
        approvedEmails: []
        approvedDomains: []
        approvedTenants: []
      ingress:
        enabled: true
        className: nginx
        host: "ks.${DOMAIN}"
      ipv6: true
      debug: false
      telemetry:
        enabled: true
      defaultFilter: ""
      replayDisabled: false
      capabilities:
        networkCapture:
        - NET_RAW
        - NET_ADMIN
        serviceMeshCapture:
        - SYS_ADMIN
        - SYS_PTRACE
        - DAC_OVERRIDE
        - CHECKPOINT_RESTORE
        kernelModule:
        - SYS_MODULE
        ebpfCapture:
        - SYS_ADMIN
        - SYS_PTRACE
        - SYS_RESOURCE
        - CHECKPOINT_RESTORE
      globalFilter: ""
      metrics:
        port: 49100
    logs:
      file: ""
    kube:
      configPath: ""
      context: ""
    dumpLogs: false
    headless: false
    license: ""
    scripting:
      env: {}
      source: ""
      watchScripts: true