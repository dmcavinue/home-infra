---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/monitoring.coreos.com/scrapeconfig_v1alpha1.json
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: k2s
spec:
  honorLabels: true
  scrapeInterval: 30s
  scheme: HTTP
  staticConfigs:
    - targets: ["prom-k2s-prometheus:9090"]
  metricsPath: /federate
  params:
    "match[]":
      - '{job="database"}'
      - '{job="flux-system"}'
      - '{job="volsync"}'
  