---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-prom-main
  namespace: monitoring
  annotations:
    io.cilium/global-service: 'true'
spec:
  ports:
    - name: http-web
      protocol: TCP
      port: 9090
      targetPort: 9090
    - name: reloader-web
      protocol: TCP
      appProtocol: http
      port: 8080
      targetPort: reloader-web
  selector:
    app.kubernetes.io/name: prometheus
    operator.prometheus.io/name: prom-main
  type: ClusterIP
