---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: ingress
spec:
  ports:
  - name: http
    port: 443
    protocol: TCP
    targetPort: 443
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: minio
  namespace: ingress
subsets:
- addresses:
  - ip: "192.168.8.2"
  ports:
  - name: http
    port: 443
    protocol: TCP
