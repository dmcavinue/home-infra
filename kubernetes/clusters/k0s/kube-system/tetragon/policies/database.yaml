---
apiVersion: cilium.io/v1alpha1
kind: TracingPolicyNamespaced
metadata:
  name: redis-node
  namespace: database
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: node
      app.kubernetes.io/instance: redis
      app.kubernetes.io/name: redis
  tracepoints:
  - args:
    - index: 4
      type: int64
    event: sys_exit
    selectors:
    - matchArgs:
      - index: 4
        operator: Equal
        values:
        - '59'
        - '322'
      matchBinaries:
      - operator: NotIn
        values:
        - /opt/bitnami/redis-sentinel/bin/redis-cli
        - /usr/bin/timeout
        - /opt/bitnami/redis/bin/redis-cli
        - /usr/bin/awk
        - /usr/bin/head
      # matchActions:
      # - action: Sigkill
    subsystem: raw_syscalls