apiVersion: v1
kind: Service
metadata:
  name: vector-aggregator
  namespace: monitoring
  annotations:
    io.cilium/global-service: 'true'
spec:
  ports:
    - name: http
      protocol: TCP
      port: 8686
      targetPort: 8686
      nodePort: 32661
    - name: journald
      protocol: TCP
      port: 6000
      targetPort: 6000
      nodePort: 32506
    - name: kubernetes
      protocol: TCP
      port: 6010
      targetPort: 6010
      nodePort: 30214
    - name: unifi
      protocol: TCP
      port: 6020
      targetPort: 6020
      nodePort: 30459
  selector:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: vector-aggregator
    app.kubernetes.io/name: vector-aggregator
  type: ClusterIP
