---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: ingress
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-kv-backend
  namespace: ingress
spec:
  provider:
    vault:
      server: "http://vault.vault:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes/${ENVIRONMENT}"
          role: "ingress"
          serviceAccountRef:
            name: "vault-auth"
