bpf:
  masquerade: true
  tproxy: true
cgroup:
  automount:
    enabled: false
  hostRoot: /sys/fs/cgroup
cluster:
  name: "main"
  id: 1
clustermesh:
  useAPIServer: true
  config:
    enabled: true
    clusters:
    - name: main
      address: main.mesh.cilium.io
      port: 2379
  apiserver:
    updateStrategy:
      rollingUpdate: null
      type: Recreate
    tls:
      auto:
        method: certmanager
        certManagerIssuerRef:
          group: cert-manager.io
          kind: Issuer
          name: vault-issuer
    etcd:
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 200m
          memory: 256Mi
      init:
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
    kvstoremesh:
      enabled: true
      resources:
        limits:
          memory: 512Mi
        requests:
          cpu: 200m
          memory: 256Mi
    service:
      type: LoadBalancer
      loadBalancerIP: "192.168.8.51"
    resources:
      limits:
        memory: 384Mi
      requests:
        cpu: 50m
        memory: 256Mi
containerRuntime:
  integration: containerd
  socketPath: /var/run/k3s/containerd/containerd.sock
devices: enp+
enable-ipv4-masquerade: true
enableRuntimeDeviceDetection: true
endpointRoutes:
  enabled: true
endpointStatus:
  enabled: true
  status: "policy"
envoy:
  enabled: false
gatewayAPI:
  enabled: false
  secretsNamespace:
    create: false
    name: ingress
    sync: false
encryption:
  enabled: true
  type: wireguard
  nodeEncryption: false
  # strictMode:
  #   enabled: false
  #   cidr: ""
  #   allowRemoteNodeIdentities: false
  # wireguard:
  #   userspaceFallback: false
  #   persistentKeepalive: 0s
extraVolumes:
- name: hubble-exporter
  emptyDir: {}
extraVolumeMounts:
- name: hubble-exporter
  mountPath: /var/log/hubble-flows
extraContainers:
- name: hubble-exporter
  image: alpine:3
  imagePullPolicy: IfNotPresent
  command: [ "/bin/sh", "-c", "--" ]
  args:
  - "while [ ! -f /var/log/hubble-flows/flow.log ]; do sleep 5; done; tail -n+1 -F /var/log/hubble-flows/flow.log"
  resources:
    limits:
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi
  volumeMounts:
  - name: hubble-exporter
    mountPath: /var/log/hubble-flows
ipam:
  mode: kubernetes
ipv4NativeRoutingCIDR: 10.0.0.0/8
k8sServiceHost: "192.168.8.227"
k8sServicePort: 443
kubeProxyReplacement: true
kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
l2announcements:
  enabled: true
loadBalancer:
  algorithm: maglev
  mode: snat
localRedirectPolicy: true
operator:
  replicas: 1
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  dashboards:
    enabled: true
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 256Mi
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
dashboards:
  enabled: true
rollOutCiliumPods: true
policyAuditMode: true
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
routingMode: tunnel
tunnelProtocol: vxlan
tunnelPort: 8472