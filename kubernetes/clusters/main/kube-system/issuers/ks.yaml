---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: issuers-vault
  namespace: flux-system
spec:
  path: ./kubernetes/clusters/${ENVIRONMENT}/kube-system/issuers/vault
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
