---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coroot
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: node-agent
      version: 0.1.79
      sourceRef:
        kind: HelmRepository
        name: coroot
        namespace: flux-system
  maxHistory: 2
  install:
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/coroot/coroot-node-agent
      tag: ""
    resources:
      requests:
        cpu: "100m"
        memory: "50Mi"
      limits:
        cpu: "1"
        memory: "1Gi"
    collectorEndpoint: "https://coroot.logfold.com"
    scrapeInterval: "30s"
  valuesFrom:
    - targetPath: apiKey
      kind: Secret
      name: coroot
      valuesKey: API_KEY