---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: zwave-js-ui
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    # defaultPodOptions:
      # securityContext:
      #   fsGroup: 0
      #   runAsUser: 0
      #   runAsGroup: 0
    controllers:
      zwavejs:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              globalMounts:
                - path: /usr/src/app/store
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: ceph-pool
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            # securityContext:
            #   privileged: true
            #   fsGroup: 0
            #   runAsUser: 0
            #   runAsGroup: 0
            image:
              repository: ghcr.io/zwave-js/zwave-js-ui
              tag: 9.27.8
            env:
              TZ: America/New_York
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /health
                    port: &port 8091
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            resources:
              requests:
                cpu: 900m
                memory: 200Mi
              limits:
                memory: 500Mi
        pod:
          labels:
            egress.home.arpa/world: allow
            ingress.home.arpa/nginx: allow
    service:
      app:
        controller: zwavejs
        ports:
          http:
            port: *port
          websocket:
            port: 3000
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/auth-url: https://oauth.nucstack.com/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://oauth.nucstack.com/oauth2/start
        hosts:
          - host: &host zwavejs.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port
        tls:
          - hosts:
              - *host