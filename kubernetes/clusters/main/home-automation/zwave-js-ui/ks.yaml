---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zwave-js-ui
  namespace: flux-system
spec:
  dependsOn:
    - name: ser2net
  path: ./kubernetes/clusters/${ENVIRONMENT}/home-automation/zwave-js-ui/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m

