---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &appname tidbyt-proxy
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsGroup: 1001
    controllers:
      tidbyt-proxy:
        containers:
          app:
            securityContext:
              fsGroup: 1001
              runAsUser: 1001
              runAsGroup: 1001
              capabilities:
                drop:
                  - ALL
              runAsNonRoot: true
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              seccompProfile:
                type: RuntimeDefault
            resources:
              limits:
                memory: 128Mi
              requests:
                cpu: 500m
                memory: 64Mi
            image:
              repository: ghcr.io/dmcavinue/tidbyt-proxy
              tag: v0.0.4
            env:
              DEBUG_MODE: "false"
            envFrom:
              - secretRef:
                  name: tidbyt-proxy
    service:
      app:
        controller: *appname
        ports:
          http:
            port: 8080
    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
    serviceAccount:
      create: true
      name: *appname
