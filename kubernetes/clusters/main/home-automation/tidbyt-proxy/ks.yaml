---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tidbyt-proxy
  namespace: flux-system
spec:
  path: ./kubernetes/clusters/${ENVIRONMENT}/home-automation/tidbyt-proxy/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
