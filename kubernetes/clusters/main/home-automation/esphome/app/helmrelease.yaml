---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
    - name: volsync
      namespace: volsync
  values:
    defaultPodOptions:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsGroup: 1001
    controllers:
      esphome:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              globalMounts:
                - path: /config
              accessMode: ReadWriteOnce
              size: 15Gi
              storageClass: ceph-block
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            securityContext:
              fsGroup: 1001
              runAsUser: 1001
              runAsGroup: 1001
              capabilities:
                drop:
                  - ALL
              runAsNonRoot: true
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              seccompProfile:
                type: RuntimeDefault
            resources:
              limits:
                memory: 1500Mi
              requests:
                cpu: 200m
                memory: 1Gi
            image:
              repository: esphome/esphome
              tag: 2024.3.0
            env:
              ESPHOME_DASHBOARD_USE_PING: true
              PLATFORMIO_CORE_DIR: /config/.plattformio
              PLATFORMIO_GLOBALLIB_DIR: /config/.plattformioLibs
        pod:
          labels:
            egress.home.arpa/lan-iot: allow
            ingress.home.arpa/nginx: allow
    service:
      app:
        controller: esphome
        ports:
          http:
            port: 6052
    persistence:
      esphome-cache:
        type: emptyDir
        globalMounts:
          - path: /.cache
    serviceAccount:
      create: true
      name: esphome