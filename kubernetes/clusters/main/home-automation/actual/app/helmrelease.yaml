---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: actual
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      actual:
        type: statefulset
        statefulset:
          volumeClaimTemplates:
            - name: config
              globalMounts:
                - path: /data
              accessMode: ReadWriteOnce
              size: 10Gi
              storageClass: ceph-pool
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          enableServiceLinks: false
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            fsGroup: 1001
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          app:
            securityContext:
              fsGroup: 1001
              runAsUser: 1001
              runAsGroup: 1001
              capabilities:
                drop:
                  - ALL
              runAsNonRoot: true
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              seccompProfile:
                type: RuntimeDefault
            resources:
              limits:
                memory: 512M
              requests:
                cpu: 12m
                memory: 128M
            image:
              repository: dmcavinue/actual-server
              tag: 24.1.0
    service:
      app:
        controller: actual
        ports:
          http:
            port: &port 5006
    ingress:
      app:
        enabled: true
        className: nginx
        annotations:
          nginx.ingress.kubernetes.io/auth-url: https://oauth.nucstack.com/oauth2/auth
          nginx.ingress.kubernetes.io/auth-signin: https://oauth.nucstack.com/oauth2/start
        hosts:
          - host: &host finance.${DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: *port
        tls:
          - hosts:
              - *host
    serviceAccount:
      create: true
      name: actual
