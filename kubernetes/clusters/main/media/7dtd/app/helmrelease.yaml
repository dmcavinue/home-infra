---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app 7dtd
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      7dtd:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: steamcmd/steamcmd
              tag: alpine
            command: ["steamcmd"]
            args: [
              "+login",
              "anonymous",
              "+force_install_dir",
              "/data",
              "+app_update",
              "294420",
              "+quit"
            ]
            env:
              PORTTCP: 26900
              PORTUDP: 26900-26903
              PORTALLOCMOD: 8080
            securityContext:
              allowPrivilegeEscalation: false
              # readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              limits:
                cpu: 500m
                memory: 512Mi
              requests:
                cpu: 300m
                memory: 256Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        seccompProfile: { type: RuntimeDefault }
    persistence:
      data:
        existingClaim: 7dtd
        globalMounts:
          - path: /data