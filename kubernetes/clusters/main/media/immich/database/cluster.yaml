---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-db
  namespace: media
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 1
  imageName: docker.io/tensorchord/pgvecto-rs:pg14-v0.2.0@sha256:90724186f0a3517cf6914295b5ab410db9ce23190a2d9d0b9dd6463e3fa298f0
  imagePullPolicy: Always
  inheritedMetadata:
    labels:
      kube-image-keeper.enix.io/image-caching-policy: ignore
  primaryUpdateStrategy: unsupervised
  bootstrap:
    initdb:
      database: immich
      owner: immich
      secret:
        name: immich-database-user
    # recovery:
    #   source: &previousCluster immich-6
  storage:
    size: 10Gi
    storageClass: openebs-hostpath
  enableSuperuserAccess: true
  superuserSecret:
    name: immich-database-superuser
  # managed:
  #   roles:
  #   - name: role_vault
  #     ensure: present
  #     login: false
  #     superuser: false
  #     disablePassword: true
  postgresql:
    shared_preload_libraries:
    - vectors.so
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 7d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://immich
      endpointURL: "https://minio.logfold.com"
      serverName: &currentCluster immich-1
      s3Credentials:
        accessKeyId:
          name: immich-database-superuser
          key: access-key
        secretAccessKey:
          name: immich-database-superuser
          key: secret
