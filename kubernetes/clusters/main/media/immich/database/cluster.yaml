---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-db
  namespace: media
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 1
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:15.6-v0.2.0
  imagePullPolicy: Always
  inheritedMetadata:
    labels:
      kube-image-keeper.enix.io/image-caching-policy: ignore
  primaryUpdateStrategy: unsupervised
  bootstrap:
    # initdb:
    #   database: immich
    #   owner: immich
    #   secret:
    #     name: immich-database-user
    recovery:
      source: &previousCluster immich-5
  storage:
    size: 5Gi
    storageClass: local-path
  enableSuperuserAccess: true
  superuserSecret:
    name: immich-database-superuser
  # managed:
  #   roles:
  #   - name: role_vault
  #     ensure: present
  #     login: false
  #     superuser: false
  #     disablePassword: true
  postgresql:
    shared_preload_libraries:
    - vectors.so
    parameters:
      max_connections: "600"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 7d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://immich
      endpointURL: "https://minio.logfold.com"
      serverName: &currentCluster immich-7
      s3Credentials:
        accessKeyId:
          name: immich-database-superuser
          key: access-key
        secretAccessKey:
          name: immich-database-superuser
          key: secret
  externalClusters:
  - name: *previousCluster
    barmanObjectStore:
      destinationPath: s3://immich
      endpointURL: "https://minio.logfold.com"
      s3Credentials:
        accessKeyId:
          name: immich-database-superuser
          key: access-key
        secretAccessKey:
          name: immich-database-superuser
          key: secret
