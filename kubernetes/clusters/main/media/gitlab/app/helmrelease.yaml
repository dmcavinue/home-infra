---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app gitlab
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: gitlab
      version: 8.5.1
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    certmanager:
      install: false
    global:
      ingress:
        configureCertmanager: false
        tls:
          enabled: false
      edition: ce
      hosts:
        domain: nucstack.com
        https: true
      clickhouse:
        enabled: false
    gitlab-runner:
      enabled: false
    gitlab:
      webservice:
        ingress:
          ingressClassName: nginx
      kas:
        global:
          ingress:
            ingressClassName: nginx
    registry:
      ingress:
        ingressClassName: nginx
    minio:
      ingress:
        ingressClassName: nginx