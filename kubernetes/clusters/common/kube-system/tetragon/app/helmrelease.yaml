---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tetragon
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: tetragon
      version: 1.0.2
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    serviceAccount:
      create: true
      name: tetragon
    hostNetwork: true
    tetragon:
      image:
        repository: quay.io/cilium/tetragon
        tag: v1.0.2
      resources:
        limits:
          memory: 768Mi
        requests:
          cpu: 100m
          memory: 512Mi
      securityContext:
        privileged: true
      prometheus:
        serviceMonitor:
          enabled: true
      exportDenyList: |-
        {"health_check":true}
        {"namespace":["", "cilium", "kube-system"]}
      enableK8sAPI: true
      enableCiliumAPI: true
      enablePolicyFilter: true
      enablePolicyFilterDebug: false
      enableProcessCred: true
      enableProcessNs: true
    tetragonOperator:
      enabled: true
      image:
        override: ~
        repository: quay.io/cilium/tetragon-operator
        tag: v1.0.2
    export:
      stdout:
        image:
          override: ~
          repository: quay.io/cilium/hubble-export-stdout
          tag: v1.0.4
        resources:
          limits:
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
