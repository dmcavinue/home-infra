---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: shared-apps-csi-addons-controller-manager
  namespace: flux-system
spec:
  path: ./deploy/controller
  prune: false
  sourceRef:
    kind: GitRepository
    name: kubernetes-csi-addons
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  patches:
    - patch: |-
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: not-used
        spec:
          template:
            spec:
              containers:
              - name: manager
                image: quay.io/csiaddons/k8s-controller:v0.8.0
      target:
        kind: Deployment
        labelSelector: "kustomize.toolkit.fluxcd.io/name=shared-apps-csi-addons-controller-manager"